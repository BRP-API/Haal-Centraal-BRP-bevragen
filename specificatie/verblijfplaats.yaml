            datumVan:
              type: boolean
            functieAdres:
              type: boolean
            gemeenteVanInschrijving:
              type: boolean
            indicatieVestigingVanuitBuitenland:
              type: boolean
            landVanwaarIngeschreven:
              type: boolean
            locatiebeschrijving:
              type: boolean
            vanuitVerblijfplaatsOnbekend:
              type: boolean
            woonplaats:
