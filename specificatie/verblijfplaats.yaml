openapi: 3.0.3
info:
  title: Verblijfplaats definities
  version: 2.0.0
  contact: {}
paths: {}
components:
  schemas:
    Regel1:
      type: string
      maxLength: 40
      description: |
        Het eerste deel van een buitenlands adres. Vaak is dit een combinatie van de straat en huisnummer.
      example: "1600 Pennsylvania Avenue NW"
    Regel2:
      type: string
      maxLength: 50
      description: |
        Het tweede deel van een buitenlands adres. Vaak is dit een combinatie van woonplaats eventueel in combinatie met de postcode.
      example: "Washington, DC 20500"
    Regel3:
      type: string
      maxLength: 35
      description: |
        Het derde deel van een buitenlands adres is optioneel. Het gaat om een of meer geografische gebieden van het adres in het buitenland.
      example: "Selangor"
    AdresseerbaarObjectIdentificatie:
      type: string
      pattern: ^[0-9]{16}$
      description: |
        De verblijfplaats van de persoon kan een ligplaats, een standplaats of een verblijfsobject zijn.
      example: "0226010000038820"
    Huisletter:
      description: |
        Een toevoeging aan een huisnummer in de vorm van een letter die door de gemeente aan een adresseerbaar object is gegeven.
      type: string
      pattern: ^[a-zA-Z]{1}$
      example: "a"
    Huisnummer:
      description: |
        Een nummer dat door de gemeente aan een adresseerbaar object is gegeven.
      type: integer
      minimum: 1
      maximum: 99999
      example: 14
    Huisnummertoevoeging:
      description: |
        Een toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter die door de gemeente aan een adresseerbaar object is gegeven.
      type: string
      pattern: ^[a-zA-Z0-9 \-]{1,4}$
      example: "bis"
    KorteNaam:
      description: |
        De officiële openbareruimtenaam uit de Basisregistratie Gebouwen en Adressen (BAG) of een verkorte versie.
      type: string
      maxLength: 24
    Locatiebeschrijving:
      type: string
      maxLength: 35
      description: |
        Omschrijving van de ligging van een verblijfsobject, standplaats of ligplaats.
      example: "Naast de derde brug"
    NaamOpenbareRuimte:
      type: string
      maxLength: 80
    NummeraanduidingIdentificatie:
      description: |
        Unieke identificatie van een nummeraanduiding (en het bijbehorende adres) in de BAG.
      type: string
      pattern: ^[0-9]{16}$
      example: "0518200000366054"
    Postcode:
      description: |
        De door PostNL vastgestelde code die bij een bepaalde combinatie van een straatnaam en een huisnummer hoort.
      type: string
      pattern: ^[1-9]{1}[0-9]{3}[ ]?[A-Za-z]{2}$
      example: "2341SX"
    Straat:
      type: string
      maxLength: 80
      example: "Tulpstraat"
    Woonplaats:
      description: |
        Een woonplaats is een gedeelte van het grondgebied van de gemeente met een naam.
      title: woonplaats naam
      type: string
      pattern: ^[a-zA-Z0-9À-ž \(\)\,\.\-\']{1,80}$
      example: "Duiven"
    VerblijfadresBinnenland:
      type: object
      properties:
        straat:
          $ref: '#/components/schemas/Straat'
        huisnummer:
          $ref: '#/components/schemas/Huisnummer'
        huisletter:
          $ref: '#/components/schemas/Huisletter'
        huisnummertoevoeging:
          $ref: '#/components/schemas/Huisnummertoevoeging'
        aanduidingBijHuisnummer:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        postcode:
          $ref: '#/components/schemas/Postcode'
        woonplaats:
          $ref: '#/components/schemas/Woonplaats'
        korteNaam:
          $ref: '#/components/schemas/KorteNaam'
        inOnderzoek:
          $ref: "#/components/schemas/VerblijfadresBinnenlandInOnderzoek"
    VerblijfadresBuitenland:
      type: object
      properties:
        regel1:
          $ref: '#/components/schemas/Regel1'
        regel2:
          $ref: '#/components/schemas/Regel2'
        regel3:
          $ref: '#/components/schemas/Regel3'
        land:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        inOnderzoek:
          $ref: "#/components/schemas/VerblijfadresBuitenlandInOnderzoek"
    VerblijfadresLocatie:
      type: object
      properties:
        locatiebeschrijving:
          $ref: '#/components/schemas/Locatiebeschrijving'
        inOnderzoek:
          $ref: "#/components/schemas/VerblijfadresLocatieInOnderzoek"
    AbstractVerblijfplaatsBeperkt:
      type: object
      description: |
        Gegevens over het verblijf of de woonlocatie van een persoon.
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          VerblijfplaatsBuitenland: '#/components/schemas/VerblijfplaatsBuitenlandBeperkt'
          Adres: '#/components/schemas/AdresBeperkt'
          VerblijfplaatsOnbekend: '#/components/schemas/VerblijfplaatsOnbekendBeperkt'
          Locatie: '#/components/schemas/LocatieBeperkt'
    AdresBeperkt:
      allOf:
        - $ref: '#/components/schemas/AbstractVerblijfplaatsBeperkt'
        - type: object
          properties:
            functieAdres:
              $ref: 'common.yaml#/components/schemas/Waardetabel'
    VerblijfplaatsBuitenlandBeperkt:
      allOf:
        - $ref: '#/components/schemas/AbstractVerblijfplaatsBeperkt'
        - type: object
    VerblijfplaatsOnbekendBeperkt:
      allOf:
        - $ref: '#/components/schemas/AbstractVerblijfplaatsBeperkt'
        - type: object
          properties:
            functieAdres:
              $ref: 'common.yaml#/components/schemas/Waardetabel'
    LocatieBeperkt:
      allOf:
        - $ref: '#/components/schemas/AbstractVerblijfplaatsBeperkt'
        - type: object
          properties:
            functieAdres:
              $ref: 'common.yaml#/components/schemas/Waardetabel'
    GbaVerblijfplaatsBeperkt:
      type: object
      properties:
        functieAdres:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        straat:
          $ref: '#/components/schemas/Straat'
        huisnummer:
          $ref: '#/components/schemas/Huisnummer'
        huisletter:
          $ref: '#/components/schemas/Huisletter'
        huisnummertoevoeging:
          $ref: '#/components/schemas/Huisnummertoevoeging'
        aanduidingBijHuisnummer:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        postcode:
          $ref: '#/components/schemas/Postcode'
        locatiebeschrijving:
          $ref: '#/components/schemas/Locatiebeschrijving'
        land:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        regel1:
          $ref: '#/components/schemas/Regel1'
        regel2:
          $ref: '#/components/schemas/Regel2'
        regel3:
          $ref: '#/components/schemas/Regel3'
    AbstractVerblijfplaats:
      type: object
      description: |
        Gegevens over het verblijf of de woonlocatie van een persoon.
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          VerblijfplaatsBuitenland: '#/components/schemas/VerblijfplaatsBuitenland'
          Adres: '#/components/schemas/Adres'
          VerblijfplaatsOnbekend: '#/components/schemas/VerblijfplaatsOnbekend'
          Locatie: '#/components/schemas/Locatie'
    VerblijfplaatsBuitenland:
      allOf:
      - $ref : '#/components/schemas/AbstractVerblijfplaats'
      - type: object
        properties:
          verblijfadres:
            $ref: "#/components/schemas/VerblijfadresBuitenland"
          datumVan:
            $ref: 'datum.yaml#/components/schemas/AbstractDatum'
          datumIngangGeldigheid:
            $ref: 'datum.yaml#/components/schemas/AbstractDatum'
          inOnderzoek:
            $ref: '#/components/schemas/VerblijfplaatsBuitenlandInOnderzoek'
    Adres:
      description: |
        Gegevens over het adres van een persoon.
        * **datumVan** : de datum van aangifte of ambtshalve melding van verblijf en adres.
        * **datumIngangGeldigheid** : datum waarop de gegevens over de verblijfplaats geldig zijn geworden.
      allOf:
        - $ref : '#/components/schemas/AbstractVerblijfplaats'
        - type: object
          properties:
            verblijfadres:
              $ref: "#/components/schemas/VerblijfadresBinnenland"
            functieAdres:
              $ref: 'common.yaml#/components/schemas/Waardetabel'
            adresseerbaarObjectIdentificatie:
              $ref: '#/components/schemas/AdresseerbaarObjectIdentificatie'
            nummeraanduidingIdentificatie:
              $ref: '#/components/schemas/NummeraanduidingIdentificatie'
            datumVan:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
            datumIngangGeldigheid:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
            inOnderzoek:
              $ref: "#/components/schemas/AdresInOnderzoek"
    Locatie:
      allOf:
        - $ref: '#/components/schemas/AbstractVerblijfplaats'
        - type: object
          properties:
            datumVan:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
            functieAdres:
              $ref: 'common.yaml#/components/schemas/Waardetabel'
            verblijfadres:
              $ref: "#/components/schemas/VerblijfadresLocatie"
            datumIngangGeldigheid:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
            inOnderzoek:
              $ref: '#/components/schemas/LocatieInOnderzoek'
    VerblijfplaatsOnbekend:
      allOf:
        - $ref: '#/components/schemas/AbstractVerblijfplaats'
        - type: object
          properties:
            functieAdres:
              $ref: 'common.yaml#/components/schemas/Waardetabel'
            datumVan:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
            datumIngangGeldigheid:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
            inOnderzoek:
              $ref: '#/components/schemas/VerblijfplaatsOnbekendInOnderzoek'
    GbaVerblijfplaats:
      type: object
      properties:
        regel1:
          $ref: '#/components/schemas/Regel1'
        regel2:
          $ref: '#/components/schemas/Regel2'
        regel3:
          $ref: '#/components/schemas/Regel3'
        adresseerbaarObjectIdentificatie:
          $ref: '#/components/schemas/AdresseerbaarObjectIdentificatie'
        nummeraanduidingIdentificatie:
          $ref: '#/components/schemas/NummeraanduidingIdentificatie'
        functieAdres:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        woonplaats:
          $ref: '#/components/schemas/Woonplaats'
        straat:
          $ref: '#/components/schemas/Straat'
        huisnummer:
          $ref: '#/components/schemas/Huisnummer'
        huisletter:
          $ref: '#/components/schemas/Huisletter'
        huisnummertoevoeging:
          $ref: '#/components/schemas/Huisnummertoevoeging'
        aanduidingBijHuisnummer:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        postcode:
          $ref: '#/components/schemas/Postcode'
        locatiebeschrijving:
          $ref: '#/components/schemas/Locatiebeschrijving'
        land:
          $ref: 'common.yaml#/components/schemas/Waardetabel'
        datumIngangGeldigheid:
          $ref: 'datum.yaml#/components/schemas/GbaDatum'
        datumAanvangAdreshouding:
          $ref: 'datum.yaml#/components/schemas/GbaDatum'
        datumAanvangAdresBuitenland:
          $ref: 'datum.yaml#/components/schemas/GbaDatum'
        naamOpenbareRuimte:
          $ref: '#/components/schemas/NaamOpenbareRuimte'
        inOnderzoek:
          $ref: 'gba-inonderzoek.yaml#/components/schemas/GbaInOnderzoek'
    VerblijfplaatsBuitenlandInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            datumVan:
              type: boolean
            datumIngangGeldigheid:
              type: boolean
    VerblijfadresBuitenlandInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            regel1:
              type: boolean
            regel2:
              type: boolean
            regel3:
              type: boolean
            land:
              type: boolean
    VerblijfadresBinnenlandInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            aanduidingBijHuisnummer:
              type: boolean
            huisletter:
              type: boolean
            huisnummer:
              type: boolean
            huisnummertoevoeging:
              type: boolean
            straat:
              type: boolean
            postcode:
              type: boolean
            korteNaam:
              type: boolean
            woonplaats:
              type: boolean
    AdresInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            datumVan:
              type: boolean
            datumIngangGeldigheid:
              type: boolean
            nummeraanduidingIdentificatie:
              type: boolean
            adresseerbaarObjectIdentificatie:
              type: boolean
            functieAdres:
              type: boolean
    VerblijfplaatsOnbekendInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            datumVan:
              type: boolean
            functieAdres:
              type: boolean
            datumIngangGeldigheid:
              type: boolean
    LocatieInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            datumVan:
              type: boolean
            functieAdres:
              type: boolean
            datumIngangGeldigheid:
              type: boolean
    VerblijfadresLocatieInOnderzoek:
      allOf:
        - $ref: 'persoon.yaml#/components/schemas/InOnderzoek'
        - type: object
          properties:
            locatiebeschrijving:
              type: boolean
