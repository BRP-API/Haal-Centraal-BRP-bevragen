openapi: 3.0.3
info:
  title: Kind definities
  version: 2.0.0
  contact: {}
paths: {}
components:
  schemas:
    Kind:
      type: "object"
      description: |
                    Gegevens over een kind van de persoon.
      properties:
        burgerservicenummer:
          type: "string"
          example: "555555021"
        leeftijd:
          type: integer
          description: |
                        Leeftijd op het moment van bevragen
          example: 12
        inOnderzoek:
          $ref: "#/components/schemas/AbstractKindInOnderzoek"
        naam:
          $ref: "naam.yaml#/components/schemas/Naam"
        geboorte:
          $ref: "geboorte.yaml#/components/schemas/Geboorte"
    AbstractKindInOnderzoek:
      type: object
      description: |
        Geeft aan of de gegevens over het kind van de persoon in onderzoek zijn. Zie de [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/blob/v1.1.0/features/in_onderzoek.feature)
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          GbaInOnderzoek: '#/components/schemas/GbaKindInOnderzoek'
          InOnderzoek: '#/components/schemas/KindInOnderzoek'
    KindInOnderzoek:
      allOf:
        - $ref: '#/components/schemas/AbstractKindInOnderzoek'
        - type: object
          properties:
            burgerservicenummer:
              type: boolean
            datumIngangOnderzoek:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
    GbaKindInOnderzoek:
      allOf:
        - $ref: '#/components/schemas/AbstractKindInOnderzoek'
        - type: object
          properties:
            aanduidingGegevensInOnderzoek:
              type: string
              maxLength: 50
            datumIngangOnderzoek:
              $ref: 'datum.yaml#/components/schemas/GbaDatum'
