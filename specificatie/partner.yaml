openapi: 3.0.3
info:
  title: Ouder definities
  version: 2.0.0
  contact: {}
paths: {}
components:
  schemas:
    AbstractPartner:
      type: object
      description: |
        Gegevens over een gesloten huwelijk/geregistreerd partnerschap van de persoon.
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          Partner: '#/components/schemas/Partner'
          OnbekendPartner: '#/components/schemas/OnbekendPartner'
    Partner:
      allOf:
        - $ref: '#/components/schemas/AbstractPartner'
        - type: object
          properties:
            identificatie:
              $ref: 'persoon.yaml#/components/schemas/PersoonIdentificatie'
            burgerservicenummer:
              $ref: 'persoon.yaml#/components/schemas/Burgerservicenummer'
            geslachtsaanduiding:
              $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/Waardetabel'
            soortVerbintenis:
              $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/Waardetabel'
            naam:
              $ref: 'naam.yaml#/components/schemas/NaamGerelateerde'
            geboorte:
              $ref: 'geboorte.yaml#/components/schemas/Geboorte'
            inOnderzoek:
              $ref: '#/components/schemas/AbstractPartnerInOnderzoek'
            aangaanHuwelijkPartnerschap:
              $ref: '#/components/schemas/AangaanHuwelijkPartnerschap'
    OnbekendPartner:
      allOf:
        - $ref: '#/components/schemas/AbstractPartner'
        - type: object
          properties:
            indicatieOnbekend:
              type: boolean
              default: false
    AbstractPartnerInOnderzoek:
      type: object
      description: |
        Geeft aan welke gegevens over het huwelijk of het partnerschap in onderzoek zijn. Zie de [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/blob/v1.1.0/features/in_onderzoek.feature)
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          GbaInOnderzoek: '#/components/schemas/GbaPartnerInOnderzoek'
          InOnderzoek: '#/components/schemas/PartnerInOnderzoek'
    PartnerInOnderzoek:
      allOf:
        - $ref: '#/components/schemas/AbstractPartnerInOnderzoek'
        - type: object
          properties:
            burgerservicenummer:
              type: boolean
            geslachtsaanduiding:
              type: boolean
            soortVerbintenis:
              type: boolean
            datumIngangOnderzoek:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
    GbaPartnerInOnderzoek:
      allOf:
        - $ref: '#/components/schemas/AbstractPartnerInOnderzoek'
        - $ref: 'gba-inonderzoek.yaml#/components/schemas/GbaInOnderzoek'
    AangaanHuwelijkPartnerschap:
      type: object
      description: |
        Gegevens over de voltrekking van het huwelijk of het aangaan van het geregistreerd partnerschap.
        * **datum** : De datum waarop het huwelijk is voltrokken of het partnerschap is aangegaan.
        * **land** : Het land waar het huwelijk is voltrokken of het partnerschap is aangegaan.
        * **plaats** : De gemeente waar het huwelijk is voltrokken of het partnerschap is aangegaan. Voor een plaats buiten Nederland bevat het antwoord een buitenlandse plaatsnaam of aanduiding.
      properties:
        datum:
          $ref: 'datum.yaml#/components/schemas/AbstractDatum'
        land:
          $ref: 'land.yaml#/components/schemas/AbstractLand'
        plaats:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/Waardetabel'
        inOnderzoek:
          $ref: '#/components/schemas/AbstractAangaanHuwelijkPartnerschapInOnderzoek'
    AbstractAangaanHuwelijkPartnerschapInOnderzoek:
      type: object
      description: |
        Geeft aan welke gegevens over het voltrekken van het huwelijk of aangaan van het partnerschap in onderzoek zijn. Zie de functionele specificaties. Zie de [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/blob/v1.1.0/features/in_onderzoek.feature)
      required:
        - type
      properties:
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          GbaInOnderzoek: '#/components/schemas/GbaAangaanHuwelijkPartnerschapInOnderzoek'
          InOnderzoek: '#/components/schemas/AangaanHuwelijkPartnerschapInOnderzoek'
    AangaanHuwelijkPartnerschapInOnderzoek:
      allOf:
        - $ref: '#/components/schemas/AbstractAangaanHuwelijkPartnerschapInOnderzoek'
        - type: object
          properties:
            datum:
              type: boolean
            land:
              type: boolean
            plaats:
              type: boolean
            datumIngangOnderzoek:
              $ref: 'datum.yaml#/components/schemas/AbstractDatum'
    GbaAangaanHuwelijkPartnerschapInOnderzoek:
      allOf:
        - $ref: '#/components/schemas/AbstractAangaanHuwelijkPartnerschapInOnderzoek'
        - $ref: 'gba-inonderzoek.yaml#/components/schemas/GbaInOnderzoek'
