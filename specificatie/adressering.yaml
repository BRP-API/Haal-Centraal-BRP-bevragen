openapi: 3.0.3
info:
  title: Adressering definities
  version: 2.0.0
  contact: {}
paths: {}
components:
  schemas:
    Adresregel1:
      type: string
      maxLength: 40
      description: |
        Het eerste deel van een adres is een combinatie van de straat en huisnummer.
      # example: "1600 Pennsylvania Avenue NW"
      example: "Laan van de landinrichtingscommissie Duiven-Westervoort 26A-3"
    Adresregel2:
      type: string
      maxLength: 50
      description: |
        Het tweede deel van een adres is een combinatie van woonplaats eventueel in combinatie met de postcode.
      # example: "Washington, DC 20500"
      example: "1234AA Nootdorp"
    Adresregel3:
      type: string
      maxLength: 35
      description: |
        Het derde deel van een adres is optioneel. Het gaat om een of meer geografische gebieden van het adres in het buitenland.
      example: "Selangor"
    AdresseringBeperkt:
      type: "object"
      description: ""
      properties:
        adresregel1:
          $ref: "#/components/schemas/Adresregel1"
        adresregel2:
          $ref: "#/components/schemas/Adresregel2"
        adresregel3:
          $ref: "#/components/schemas/Adresregel3"
        land:
          $ref: "common.yaml#/components/schemas/Waardetabel"
    Adressering:
      allOf:
        - $ref: "#/components/schemas/AdresseringBeperkt"
        - properties:
            aanhef:
              $ref: "naam.yaml#/components/schemas/Aanhef"
            aanschrijfwijze:
              $ref: "naam.yaml#/components/schemas/Aanschrijfwijze"
            gebruikInLopendeTekst:
              $ref: "naam.yaml#/components/schemas/GebruikInLopendeTekst"
