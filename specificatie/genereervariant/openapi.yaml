    PartnerHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/PartnerHalCollectieEmbedded'
    PartnerHalCollectieEmbedded:
      type: object
      properties:
        partners:
          type: array
          items:
            $ref: '#/components/schemas/PartnerHalBasis'
    PartnerHalBasis:
      allOf:
      - $ref: '#/components/schemas/Partner'
