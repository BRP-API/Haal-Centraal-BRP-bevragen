          title: "Plaats huwelijkssluiting/aangaan geregistreerd partnerschap"
          description: "De code uit de GBA/Gemeententabel of een buitenlandse plaats\
            \ of een plaatsbepaling, die aangeeft waar het huwelijk is voltrokken\
            \ of het partnerschap is aangegaan."
          maxLength: 40
          example: "Maarssen"
        datum:
          $ref: "#/components/schemas/Datum_onvolledig"
        land:
          $ref: "#/components/schemas/Land_tabel"
    OntbindingPartnerschap:
      type: "object"
      description: "Gegevens over het ontbonden huwelijk of geregistreerd partnerschap."
      properties:
        plaats:
          type: "string"
          title: "Plaats ontbinding huwelijk/geregistreerd partnerschap"
          description: "De code uit de GBA-Gemeententabel of een buitenlandse plaats\
            \ of een plaatsbepaling die aangeeft waar het huwelijk/ geregistreerd\
            \ partnerschap is ontbonden of nietig verklaard."
          maxLength: 40
        reden:
          $ref: "#/components/schemas/RedenOntbindingHuwelijk_geregistreerdPartnerschap_tabel"
        datum:
          $ref: "#/components/schemas/Datum_onvolledig"
        land:
          $ref: "#/components/schemas/Land_tabel"
    Datum_onvolledig:
      type: "object"
      description: "Gegevens over de datums die mogelijk niet volledig zijn, maar\
        \ waarvan de bekende gedeeltes wel moeten kunnen worden uitgewisseld. Als\
        \ de volledige datum bekend is worden alle elementen gevuld."
      properties:
        jaar:
          type: "string"
          title: "jaar"
          description: "Het jaar van de datum. Als het jaar bekend is wordt dit element\
            \ gevuld, ook als de volledige datum bekend is."
          format: "date_fullyear"
          pattern: "^[1-2]{1}[0-9]{3}$"
        datum:
          type: "string"
          title: "datum"
          description: "De volledige datum die in de `date` definitie past. Dit element\
            \ wordt alleen gevuld als de volledige datum bekend is."
          format: "date"
        maand:
          type: "string"
          title: "maand"
          description: "De maand. Als de maand van een datum bekend is wordt deze\
            \ hier ingevuld. Ook als de volledige datum is ingevuld."
          pattern: "^99$"
          maxLength: 2
        dag:
          type: "string"
          title: "dag"
          description: "De dag. Als de dag van de datum bekend is wordt deze hier\
            \ ingevuld. Ook als de volledige datum bekend is."
          pattern: "^99$"
          maxLength: 2
    Land_tabel:
      type: "object"
      description: "Een opsomming van alle huidige en voormalige landen met hun codes,\
        \ namen en geldigheidstermijnen."
      properties:
        landcode:
          type: "string"
          title: "Landcode"
          description: "De code, behorende bij de landnaam, opgenomen in de Landentabel\
            \ van de GBA. 0000 en verder alleen natuurlijke getallen zonder voorloopnullen"
          maxLength: 4
          example: "6030"
        landnaam:
          type: "string"
          title: "Landnaam"
          description: "De naam van het land, zoals opgenomen in de Landentabel van\
            \ de GBA."
          maxLength: 40
          example: "Nederland"
    Voorvoegsel_tabel:
      type: "object"
      description: "Een opsomming van de toegestane voorvoegsels."
      properties:
        voorvoegsel:
          type: "string"
          title: "Voorvoegsel"
          description: "Het voorvoegsel"
          maxLength: 10
          example: "de"
    AdellijkeTitel_predikaat_tabel:
      type: "object"
      description: "Een opsomming van de adellijke titels en/of predikaten die een\
        \ persoon kan bezitten of die aan een persoon kunnen worden toegekend met\
        \ hun codes, omschrijvingen en soorten."
      properties:
        adellijkeTitel_predikaat:
          type: "string"
          title: "Adellijke titel/predikaat"
          description: "De code van de Adellijke titel/predikaat"
          maxLength: 2
          example: "G"
        omschrijvingAdellijkeTitel_predikaat:
          type: "string"
          title: "Omschrijving adellijke titel/predikaat"
          description: "De omschrijving van de adellijke titel en/of het predikaat."
          maxLength: 10
          example: "Graaf"
        soort:
          type: "string"
          title: "Soort"
          description: "De soort van de Adellijke titel/predikaat"
          maxLength: 10
          example: "titel"
    RedenOntbindingHuwelijk_geregistreerdPartnerschap_tabel:
      type: "object"
      description: "Een opsomming van de wettelijke gronden van ontbinding/nietigverklaring\
        \ van een huwelijk/geregistreerd partnerschap met hun codes, omschrijvingen\
        \ en geldigheidstermijnen."
      properties:
        redenOntbinding_nietigverklaringHuwelijk_geregistreerdPartnerschap:
          type: "string"
          title: "Reden ontbinding/nietigverklaring huwelijk/geregistreerd partnerschap"
          description: "De code van de reden van ontbinding of nietigverklaring van\
            \ het huwelijk of geregistreerd partnerschap"
          maxLength: 1
        omschrijving:
          type: "string"
          title: "Omschrijving"
          description: "De omschrijving van de reden van ontbinding of nietigverklaring\
            \ van het huwelijk of geregistreerd partnerschap"
          maxLength: 80
    Verblijfstitel_tabel:
      type: "object"
      description: "Een opsomming van de verblijfsrechtelijke statussen met hun codes,\
        \ omschrijvingen en geldigheidstermijnen."
      properties:
        verblijfstitelNumeriek:
          type: "string"
          title: "Verblijfstitel numeriek"
          description: "Het nummer van de verblijfstitel alle natuurlijk getallen\
            \ met voorloopnullen (inclusief 00)"
          pattern: "^[0-9]$"
          maxLength: 2
          example: "09"
        verblijfstitelomschrijving:
          type: "string"
          title: "Verblijfstitelomschrijving"
          description: "De omschrijving van de verblijfstitel"
          maxLength: 80
          example: "art. 9 van de Vreemdelingenwet"
