    SoortVerbintenis_enum:
      type: "string"
      description: "Soort verbintenis van een bij de burgerlijke stand ingeschreven\
        \ verbintenis:\n* H - huwelijk\n* P - geregistreerd partnerschap"
      enum:
      - "H"
      - "P"
    BurgelijkeStaat_enum:
      type: "string"
      description: "Een aanduiding van alle waarden die een burgelijke staat kan aannemen:\n\
        * 0 - onbekend\n* 1 - ongehuwd en nooit gehuwd geweest\n* 2 - gehuwd\n* 3\
        \ - gescheiden\n* 4 - weduwe / weduwnaar\n* 5 - partnerschap\n* 6 - partnerschap\
        \ beeindigd\n* 7 - achtergebleven partner"
      enum:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
    Geslacht_enum:
      type: "string"
      description: "Aanduiding van het geslacht volgens het GBA:\n* M - Man\n* V -\
        \ Vrouw\n* O - Onbekend"
      enum:
      - "M"
      - "V"
      - "O"
    IndicatieGeheim_enum:
      type: "string"
      description: "de verschillende aanduidingen of gegevens wel of niet verstrekt\
        \ mogen worden:\n* 0 - geen beperking\n* 1 - niet zonder toestemming aan derden\
        \ ter uitvoering van een\n* 2 - niet aan kerken\n* 3 - niet aan vrije derden\n\
        * 4 - niet zonder toestemming aan derden ter uitvoering van een algemeen verbindend\
        \ voorschrift en niet aan kerken\n* 5 - niet zonder toestemming aan derden\
        \ ter uitvoering van een algemeen verbindend voorschrift en niet aan vrije\
        \ derden\n* 6 - niet aan kerken en niet aan vrije derden\n* 7 - niet zonder\
        \ toestemming aan derden ter uitvoering van een algemeen verbindend voorschrift\
        \ en niet aan vrije derden en niet aan kerken"
      enum:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
      - "7"
    Naamgebruik_enum:
      type: "string"
      description: "De voorgedefinieerde waarden van naamgebruik volgens de centrale\
        \ voorzieningen. Zie attribuut Naamgebruik van groep A.1.12 Naamgebruik van\
        \ BRP.:\n* E - Eigen\n* P - Partner\n* V - Partner, eigen\n* N - Eigen, partner"
      enum:
      - "E"
      - "P"
      - "V"
      - "N"
    SoortAdres_enum:
      type: "string"
      description: "Aanduiding van het soort adres.:\n* W - Woonadres\n* B - Briefadres"
      enum:
      - "W"
      - "B"
  headers:
    api_version:
      schema:
        type: "integer"
        description: "Geeft een specifieke API-versie aan in de context van een specifieke\
          \ aanroep."
        example: "1.0.1"
    warning:
      schema:
        type: "string"
        description: "zie RFC 7234. In het geval een major versie wordt uitgefaseerd,\
          \ gebruiken we warn-code 299 ('Miscellaneous Persistent Warning') en het\
          \ API end-point (inclusief versienummer) als de warn-agent van de warning,\
          \ gevolgd door de warn-text met de human-readable waarschuwing"
        example: "299 https://service.../api/.../v1 'Deze versie van de API is verouderd\
          \ en zal uit dienst worden genomen op 2018-02-01. Raadpleeg voor meer informatie\
          \ hier de documentatie: https://omgevingswet.../api/.../v1'."
    X_Total_Count:
      schema:
        type: "integer"
        description: "Totaal aantal paginas."
        example: "163"
    X_Rate_Limit_Limit:
      schema:
        type: "integer"
    X_Rate_Limit_Remaining:
      schema:
        type: "integer"
    X_Rate_Limit_Reset:
      schema:
        type: "integer"
