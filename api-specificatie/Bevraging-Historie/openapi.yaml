          required: false
          schema:
            type: string
            example: id,onderwerp,aanvrager,wijzig_datum
        - in: path
          name: burgerservicenummer
          description: "Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet algemene bepalingen burgerservicenummer. Elk ingeschreven natuurlijk persoon heeft een BSN, een nummer dat de natuurlijk persoon uniek identificeert in overheidsadministraties. De attribuutsoort kent onder meer historie omdat het mogelijk is dat het Burgerservicenummer van een natuurlijk persoon wijzigt, met name vanwege ambtelijke correcties. Zie verder de toelichting in de GBA Alle nummers waarvoor geldt dat, indien aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), het resultaat van (9*s0) + (8*s1) + (7*s2) +...+ (2*s7) - (1*s8) deelbaar is door elf. Er moeten dus 9 cijfers aanwezig zijn."
          required: true
          schema:
            type: string
            maxLength: 9
        - in: query
          name: geldigop
          description: "De peildatum van de periode waarover de verblijfsplaatshistorie wordt opgevraagd. Het resultaat bevat de verblijfsplaats historie waarvan de begindatum voor op op de peildatum ligt en de eindatum na of op de peildatum ligt."
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: geldigvan
          description: "De begindatum van de periode waarover de verblijfsplaatshistorie wordt opgevraagd. Het resultaat bevatde verblijfsplaatshistorie waarvan de begindatum op of na de datumVan ligt"
          required: false
          schema:
            type: string
            format: date
        - in: query
          name: geldigtotenmet
          description: "De begindatum van de periode waarover de verblijfsplaatshistorie wordt opgevraagd. Het resultaat bevatde verblijfsplaatshistorie waarvan de begindatum op of na de datumVan ligt"
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            warning:
              $ref: '#/components/headers/warning'
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X_Rate_Limit_Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X_Rate_Limit_Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X_Rate_Limit_Reset'  
          content:
            application/hal+json:
              schema:
               type: object
               properties:
                 _links:
                   $ref: '#/components/schemas/Collectionlinks'
                 _embedded:
                   type: object
                   properties:
                     verblijfplaatsen:
                       type: array
                       items:
                         $ref: '#/components/schemas/Verblijfplaatsen'
        default:
          description: "Er is een onverwachte fout opgetreden."
          content:
            application/problem+json:
              schema:  
                $ref: '#/components/schemas/Foutbericht'
      tags: 
      - historie
