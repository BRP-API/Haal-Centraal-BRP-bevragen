info:
  title: Historie ingeschreven personen
  description: "Koppelvlak voor het ontsluiten van historische gegevens rond de ingeschreven personen en aanverwante gegevens uit de GBA. Er worden historiesche gegevens onsloten van verblijfplaatsen, bewoners van een verblijfplaats, verblijfstitels en partners van een ingeschereven persoon. Zie de [Functionele documentatie](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/docs/functionele_specificaties.md) voor nadere toelichting."
