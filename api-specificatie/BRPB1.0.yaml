openapi: 3.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/VNGRealisatie/api/moet_nog_een_keer_bepaald_worden_waar_deze_vandaan_moet_komen/v1
info:
  description: "Koppelvlak voor het ontsluiten van gegevens van ingeschreven natuurlijk personen uit de GBA."
  version: "1.0"
  title: Moet nog een keer bepaald worden waar deze vandaan moet komen
  contact:
    email: voornaam.achternaam@vng.nl
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
paths:
  /ingeschrevenNatuurlijkPersonen/{burgerservicenummer}:
    get:
      summary: '"Het bericht dat de JSON/REST API voor het ophalen van een collectie agendapunten retourneert."'
      operationId: ingeschrevenNatuurlijkPersonenBurgerservicenummer
      parameters: 
        - in: path
          name: burgerservicenummer
          description: "Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet algemene bepalingen burgerservicenummer. Elk ingeschreven natuurlijk persoon heeft een BSN, een nummer dat de natuurlijk persoon uniek identificeert in overheidsadministraties. De attribuutsoort kent onder meer historie omdat het mogelijk is dat het Burgerservicenummer van een natuurlijk persoon wijzigt, met name vanwege ambtelijke correcties. Zie verder de toelichting in de GBA Alle nummers waarvoor geldt dat, indien aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), het resultaat van (9*s0) + (8*s1) + (7*s2) +...+ (2*s7) - (1*s8) deelbaar is door elf. Er moeten dus 9 cijfers aanwezig zijn."
          required: true
          schema:
            type: string
            maxLength: 9
      responses:
        '200':
          description: Zoekactie geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X_Rate_Limit_Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X_Rate_Limit_Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X_Rate_Limit_Reset'  
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Ingeschrevennatuurlijkpersoon'
        default:
          description: Er is een onverwachte fout opgetreden.
          content:
            application/problem+json:
              schema:  
                $ref: '#/components/schemas/Foutbericht'
  /ingeschrevenNatuurlijkPersonen:
    get:
      summary: '"Het bericht dat de JSON/REST API voor het ophalen van een collectie agendapunten retourneert."'
      operationId: ingeschrevenNatuurlijkPersonen
      responses:
        '200':
          description: Zoekactie geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            X-Pagination-Count:
              $ref: '#/components/headers/X_Pagination_Count'
            X-Pagination-Page:
              $ref: '#/components/headers/X_Pagination_Page'
            X-Pagination-Limit:
              $ref: '#/components/headers/X_Pagination_Limit'
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X_Rate_Limit_Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X_Rate_Limit_Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X_Rate_Limit_Reset'  
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/Ingeschrevennatuurlijkpersonen_collection'
        default:
          description: Er is een onverwachte fout opgetreden.
          content:
            application/problem+json:
              schema:  
                $ref: '#/components/schemas/Foutbericht'
components:
  schemas:
    Ingeschrevennatuurlijkpersoon:
      allOf:
      - $ref: "#/components/schemas/NatuurlijkPersoon"
      - type: "object"
        description: "Een NATUURLIJK PERSOON ingeschreven in de Basisregistratie Personen\
          \ (BRP). Het betreft de verzameling van personen ingeschreven in de GBA\
          \ of RNI woonachtig in de gemeente dan wel elders en van belang voor de\
          \ gemeentelijke taakuitoefening. Een INGESCHREVEN NATUURLIJK PERSOON is\
          \ een specialisatie van NATUURLIJK PERSOON."
        required:
        - "burgerservicenummer"
        - "indicatieGeheim"
        - "datumInschrijvingInGemeente"
        - "datumBeginGeldigheidVerblijfplaats"
        properties:
          burgerservicenummer:
            type: "string"
            description: "Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet\
              \ algemene bepalingen burgerservicenummer. Elk ingeschreven natuurlijk\
              \ persoon heeft een BSN, een nummer dat de natuurlijk persoon uniek\
              \ identificeert in overheidsadministraties. De attribuutsoort kent onder\
              \ meer historie omdat het mogelijk is dat het Burgerservicenummer van\
              \ een natuurlijk persoon wijzigt, met name vanwege ambtelijke correcties.\
              \ Zie verder de toelichting in de GBA Alle nummers waarvoor geldt dat,\
              \ indien aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), het resultaat van\
              \ (9*s0) + (8*s1) + (7*s2) +...+ (2*s7) - (1*s8) deelbaar is door elf.\
              \ Er moeten dus 9 cijfers aanwezig zijn."
            maxLength: 9
            example: "123456789"
          aNummer:
            type: "integer"
            description: "Het administratienummer van de persoon, bedoeld in de Wet\
              \ BRP zie GBA"
          burgerlijkeStaat:
            $ref: "#/components/schemas/BurgelijkeStaat"
          indicatieGeheim:
            $ref: "#/components/schemas/IndicatieGeheim"
          gemeenteVanInschrijving:
            type: "integer"
            description: "Een code die aangeeft in welke gemeente de PL zich bevindt\
              \ of de gemeente waarnaar de PL is uitgeschreven of de gemeente waar\
              \ de PL voor de eerste keer is opgenomen. standaardwaarde is 0000 indien\
              \ onbekend"
          datumInschrijvingInGemeente:
            type: "string"
            description: "Datum van inschrijving in de GBA Bij inschrijving op grond\
              \ van een aangifte door de burger van zijn vestiging in een (volgende)\
              \ gemeente is dit de aangiftedatum. Bij inschrijving op grond van een\
              \ geboorteakte is dit de geboortedatum. Bij ambtshalve inschrijving\
              \ is dit de datum waarop de betrokkene schriftelijk van het voornemen\
              \ van ambtshalve opneming mededeling is gedaan."
            format: "date"
          datumBeginGeldigheidVerblijfplaats:
            type: "string"
            description: "De datum waarop de INGESCHREVEN NATUURLIJK PERSOON is ingeschreven\
              \ op zijn of haar laatst bekende verblijfsplaats"
            format: "date"
          datumVestigingInNederland:
            type: "string"
            description: "Datum van inschrijving in Nederland Bij ambtshalve inschrijving\
              \ is dit de datum waarop de betrokkene schriftelijk van het voornemen\
              \ tot ambtshalve inschrijving mededeling is gedaan. In alle andere gevallen\
              \ is dit de datum waarop de aangifte is ontvangen."
            format: "date"
          bijzondereRechtstoestand:
            $ref: "#/components/schemas/SoortBijzondereRechtstoestandNatuurlijkPersoon"
          handelingsbekwaam:
            type: "boolean"
            description: "Aanduiding of de INGESCHREVEN NATUURLIJK PERSOON tussen\
              \ 16 en 18 jaar oud, handelingsbekwaam is door handlichting of huwelijk.\
              \ Dit gegeven is alleen relevant wanneer het een persoon betreft jonger\
              \ dan 18 jaar én ingeschreven is in het Handelsregister van de Kamer\
              \ van Koophandel."
          onderBewind:
            $ref: "#/components/schemas/SoortBewind"
          redenOpschortingBijhouding:
            $ref: "#/components/schemas/RedenOpschortingBijhouding"
          datumOpschortingBijhouding:
            type: "string"
            description: "De datum waarop de bijhouding van de persoonslijst is gestaakt."
            format: "date"
          landVanwaarIngeschreven:
            type: "string"
            description: "Het LAND waar de INGESCHREVEN PERSOON verblijf hield voor\
              \ (her)vestiging in Nederland. Als er meerdere landen voorkomen vanwaar\
              \ de ingeschrevene is ingeschreven, dan wordt het land opgenomen van\
              \ waaruit de ingeschrevene zich het meest recent gevestigd heeft."
            maxLength: 4
          signaleringNederlandsReisdocument:
            type: "integer"
            description: "Een aanduiding dat aan de ingeschrevene geen reisdocument\
              \ mag worden verstrekt Als dit attribuut voorkomt, dan is de waarde\
              \ '1' = belemmering verstrekking Nederlands reisdocument."
          verblijfstitelIngeschrevenNatuurlijkPersoon:
            $ref: "#/components/schemas/VerblijfstitelIngeschrevenNatuurlijkPersoon"
          overlijdenIngeschrevenNatuurlijkPersoon:
            $ref: "#/components/schemas/OverlijdenIngeschrevenNatuurlijkPersoon"
          nationaliteitIngeschrevenNatuurlijkPersoon:
            $ref: "#/components/schemas/NationaliteitIngeschrevenNatuurlijkPersoon"
          geboorteIngeschrevenNatuurlijkPersoon:
            $ref: "#/components/schemas/GeboorteIngeschrevenNatuurlijkPersoon"
          verblijfadresIngeschrevenNatuurlijkPersoon:
            $ref: "#/components/schemas/VerblijfadresIngeschrevenNatuurlijkPersoon"
          _links:
            $ref: "#/components/schemas/Ingeschrevennatuurlijkpersoon_links"
    Ingeschrevennatuurlijkpersonen_collection:
      type: "object"
      properties:
        _links:
          $ref: "#/components/schemas/selflink"
        _embedded:
          type: "object"
          properties:
            ?
            : type: "array"
              items:
                $ref: "#/components/schemas/Ingeschrevennatuurlijkpersonen"
    Ingeschrevennatuurlijkpersonen:
      type: "object"
      description: "Een NATUURLIJK PERSOON ingeschreven in de Basisregistratie Personen\
        \ (BRP). Het betreft de verzameling van personen ingeschreven in de GBA of\
        \ RNI woonachtig in de gemeente dan wel elders en van belang voor de gemeentelijke\
        \ taakuitoefening. Een INGESCHREVEN NATUURLIJK PERSOON is een specialisatie\
        \ van NATUURLIJK PERSOON."
      required:
      - "burgerservicenummer"
      properties:
        burgerservicenummer:
          type: "string"
          description: "Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet\
            \ algemene bepalingen burgerservicenummer. Elk ingeschreven natuurlijk\
            \ persoon heeft een BSN, een nummer dat de natuurlijk persoon uniek identificeert\
            \ in overheidsadministraties. De attribuutsoort kent onder meer historie\
            \ omdat het mogelijk is dat het Burgerservicenummer van een natuurlijk\
            \ persoon wijzigt, met name vanwege ambtelijke correcties. Zie verder\
            \ de toelichting in de GBA Alle nummers waarvoor geldt dat, indien aangeduid\
            \ als (s0 s1 s2 s3 s4 s5 s6 s7 s8), het resultaat van (9*s0) + (8*s1)\
            \ + (7*s2) +...+ (2*s7) - (1*s8) deelbaar is door elf. Er moeten dus 9\
            \ cijfers aanwezig zijn."
          maxLength: 9
        verblijfBuitenland:
          $ref: "#/components/schemas/VerblijfBuitenland"
        verblijfadresIngeschrevenNatuurlijkPersoon:
          $ref: "#/components/schemas/VerblijfadresIngeschrevenNatuurlijkPersoon"
        geboorteIngeschrevenNatuurlijkPersoon:
          $ref: "#/components/schemas/GeboorteIngeschrevenNatuurlijkPersoon"
        _links:
          $ref: "#/components/schemas/Ingeschrevennatuurlijkpersonen_links"
    CorrespondentieadresBuitenland:
      type: "object"
      description: "De gegevens over het buitenlands correspondentie (-post)adres\
        \ in het buitenland Een correspondentie adres kan een lokatie adres zijn (oftewel\
        \ een adres van een fysiek als zondanig aangeduide lokatie) of een postadres\
        \ in het buitenland."
      required:
      - "landCorrespondentieadres"
      properties:
        adresBuitenland1:
          type: "string"
          description: "Het eerste deel van het correspondentie(-post) adres in het\
            \ buitenland van het SUBJECT."
          maxLength: 35
        adresBuitenland2:
          type: "string"
          description: "Het tweede deel van het correspondentie(-post) adres in het\
            \ buitenland van het SUBJECT."
          maxLength: 35
        adresBuitenland3:
          type: "string"
          description: "Het derde deel van het correspondentie(-post) adres in het\
            \ buitenland van het SUBJECT."
          maxLength: 35
        landCorrespondentieadres:
          type: "string"
          description: "Het land van het correspondentie(-post) adres in het buitenland\
            \ van het SUBJECT."
          maxLength: 4
    Postadres:
      type: "object"
      description: "De gegevens die tezamen een postbusadres of antwoordnummeradres\
        \ vormen Het betreft een gegevensgroeptype dat bestaat uit de volgende attribuutsoorten:\
        \ Postadrestype, Postbus- of antwoordnummer, Postadres postcode, en het volgende\
        \ relatiesoort: SUBJECT heeft postadres dat zich bevindt in WOONPLAATS."
      required:
      - "postadresPostcode"
      - "postbusOfAntwoordnummer"
      properties:
        postadresPostcode:
          type: "string"
          description: "De officiële PostNL codering, bestaande uit een numerieke\
            \ woonplaatscode en een alfabetische lettercode De postcode is opgebouwd\
            \ uit een woonplaatscode en een lettercode. Het Besluit Standaardadressering\
            \ zegt hierover: Woonplaatscode: een door de PostNL ontworpen 4-cijferige\
            \ code die een unieke aanduiding vormt voor alle woonplaatsen in Nederland.\
            \ Lettercode: twee alfabetische tekens in hoofdletters. De combinatie\
            \ woonplaatscode/lettercode vormt de cijfer/lettercombinatie van een aantal\
            \ besteladressen, die algemeen bekend staan als postcode. Het attribuutsoort\
            \ maakt deel uit van het gegevensgroeptype Postadres."
          pattern: "^[1-9]{1}[0-9]{3}[A-Z]{2}$"
        postbusOfAntwoordnummer:
          type: "integer"
          description: "De numerieke aanduiding zoals deze door de PostNL is vastgesteld\
            \ voor postbusadressen en antwoordnummeradressen. In combinatie met postadrestype\
            \ wordt duidelijk of de waarde van het gegeven een postbus- of een antwoordnummer\
            \ betreft. Het attribuutsoort maakt deel uit van het gegevensgroeptype\
            \ Postadres. 1 - 99999"
    Woonplaats:
      type: "object"
      description: "Een door het bevoegde gemeentelijke orgaan als zodanig aangewezen\
        \ en van een naam voorzien gedeelte van het grondgebied van de gemeente. In\
        \ incidentele gevallen komt het voor dat een woonplaats (in de zin van het\
        \ gebied dat in de praktijk aangeduid wordt met dezelfde woonplaatsnaam) doorsneden\
        \ wordt door een gemeentegrens. Volgens de definitie zou dit niet kunnen c.q.\
        \ is een woonplaats anders gedefinieerd en dus afgebakend: ?gedeelte van het\
        \ gemeentelijk grondgebied?. Vooralsnog wordt uitgegaan van de BAG-insteek\
        \ en wordt afgewacht hoe dit opgelost wordt in de landelijk te specificeren\
        \ woonplaatsentabel."
      required:
      - "woonplaatsidentificatie"
      properties:
        woonplaatsidentificatie:
          type: "string"
          description: "De unieke aanduiding van een WOONPLAATS, zoals opgenomen in\
            \ de landelijke woonplaatsentabel. Zie verder de toelichting in de BAG.\
            \ 0001 tot en met 9999"
          maxLength: 4
        _links:
          $ref: "#/components/schemas/Woonplaats_links"
    Rekeningnummer:
      type: "object"
      description: "De gegevens inzake de bankrekening waarmee het SUBJECT in de regel\
        \ financieel communiceert. In tegenstelling tot het GFO BG is hier alleen\
        \ sprake van één rekeningnummer dat het subject beschouwt als zijn ?primaire?\
        \ rekeningnummer."
      required:
      - "iban"
      properties:
        iban:
          type: "string"
          description: "Het internationaal bankrekeningnummer, zoals dat door een\
            \ bankinstelling als identificator aan een overeenkomst tussen de bank\
            \ en een of meer subjecten wordt toegekend, op basis waarvan het SUBJECT\
            \ in de regel internationaal financieel communiceert. Het IBAN is opgebouwd\
            \ uit: - een landcode bestaande uit twee letters volgens ISO 3166-1, -\
            \ een controlegetal bestaande uit twee cijfers volgens ISO 7064, - een\
            \ bankcode en - een bankrekeningnummer"
          maxLength: 34
        bic:
          type: "string"
          description: "De unieke code van de bankinstelling waar het SUBJECT het\
            \ bankrekeningnummer heeft waarmee het subject in de regel internationaal\
            \ financieel communiceert. De BIC (Bank Identifier Code) bestaat uit ten\
            \ minste 8 en maximaal 11 tekens (zonder spaties)."
          maxLength: 11
    AdresseerbaarObjectAanduiding:
      type: "object"
      description: "Een NUMMERAANDUIDING of een OVERIG ADRESSEERBAAR OBJECT AANDUIDING.\
        \ Het betreft de verzameling van, tot de BAG behorende, officieel vastgestelde\
        \ nummeraanduidingen (van verblijfsobjecten, stand- en ligplaatsen, in de\
        \ BAG gezamenlijk aangeduid als adresseerbare objecten) en overige, eveneens\
        \ officieel door de gemeente vastgestelde, nummeraanduidingen van overige\
        \ gebouwde objecten en overige benoemde terreinen. De Adresseerbaar object\
        \ aanduiding heeft dus betrekking op alle 'benoemde objecten', d.w.z. naast\
        \ de specialisaties van het Adresseerbaar object (Verblijfsobject, Ligplaats\
        \ en Standplaats) ook op Overig gebouwd object en op Overig benoemd terrein!\
        \ Het betreft een generalisatie van twee objecttypen (de specialisaties) waarbij\
        \ de attributen en relaties die op beide specialisaties van toepassing zijn,\
        \ bij dit objecttype worden gespecificeerd."
      properties:
        _links:
          $ref: "#/components/schemas/AdresseerbaarObjectAanduiding_links"
    VerblijfBuitenland:
      type: "object"
      description: "De gegevens over het verblijf in het buitenland Voor een ingezetene\
        \ (die emigreert) kan dit het buitenlandse adres zijn dat vastgesteld is door\
        \ een aangewezen bestuursorgaan of het voorlopige adres vastgesteld door een\
        \ college. Zie ook attribuutsoort Bron adres buitenland van INGESCHREVEN NATUURLIJK\
        \ PERSOON. Daarnaast kan ook het Nederlandse adres zijn van geprivilegieerden\
        \ (diplomaten etc)."
      required:
      - "landVerblijfadres"
      properties:
        adresRegelBuitenland1:
          type: "string"
          description: "Het eerste deel van het adres in het buitenland dat het SUBJECT\
            \ opgeeft bij vertrek naar het buitenland dan wel waar het SUBJECT in\
            \ het buitenland verblijft. Het attribuutsoort is ontleend aan de GBA,\
            \ betreft het eerste deel van het actuele verblijfs- of bezoekadres in\
            \ het buitenland en geldt hier ook voor niet-natuurlijke personen en vestigingen."
          maxLength: 35
        adresRegelBuitenland2:
          type: "string"
          description: "Het tweede deel van het adres in het buitenland dat het SUBJECT\
            \ opgeeft bij vertrek naar het buitenland dan wel waar het SUBJECT in\
            \ het buitenland verblijft. Het attribuutsoort is ontleend aan de GBA,\
            \ betreft het eerste deel van het actuele verblijfs- of bezoekadres in\
            \ het buitenland en geldt hier ook voor niet-natuurlijke personen en vestigingen."
          maxLength: 35
        adresRegelBuitenland3:
          type: "string"
          description: "Het derde deel van het adres in het buitenland dat het SUBJECT\
            \ opgeeft bij vertrek naar het buitenland dan wel waar het SUBJECT in\
            \ het buitenland verblijft. Het attribuutsoort is ontleend aan de GBA,\
            \ betreft het eerste deel van het actuele verblijfs- of bezoekadres in\
            \ het buitenland en geldt hier ook voor niet-natuurlijke personen en vestigingen."
          maxLength: 35
        landVerblijfadres:
          type: "string"
          description: "Het SUBJECT dat heeft aangegeven te (gaan) verblijven dan\
            \ wel verblijft in het LAND"
          maxLength: 4
    NaamNatuurlijkPersoon:
      type: "object"
      description: "Gegevens over de naam van de NATUURLIJK PERSOON"
      required:
      - "geslachtsnaam"
      properties:
        voornamen:
          type: "string"
          description: "De verzameling namen die, gescheiden door spaties, aan de\
            \ geslachtsnaam voorafgaat."
          maxLength: 200
        voorvoegselGeslachtsnaam:
          type: "integer"
          description: "Dat deel van de geslachtsnaam dat voorkomt in de Voorvoegseltabel\
            \ en, gescheiden door een spatie, vooraf gaat aan de rest van de geslachtsnaam."
        geslachtsnaam:
          type: "string"
          description: "De (geslachts)naam waarvan de eventueel aanwezige voorvoegsels\
            \ en adellijke titel/predikaat zijn afgesplitst."
          maxLength: 200
        adellijkeTitelPredikaat:
          type: "string"
          description: "Een omschrijving die aangeeft welke titel of welk predikaat\
            \ behoort tot de naam (bij adellijke titel geslachtsnaam, bij predikaat\
            \ voornaam). Zie de GBA voor verdere toelichting"
          maxLength: 10
    NaamgebruikNatuurlijkPersoon:
      type: "object"
      description: "De naamgegevens waarmee de persoon heeft aangegeven aangeschreven\
        \ te willen worden"
      required:
      - "aanduidingAanschrijving"
      - "geslachtnaamAanschrijving"
      - "aanhefAanschrijving"
      properties:
        aanduidingAanschrijving:
          $ref: "#/components/schemas/Naamgebruik"
        voornamenAanschrijving:
          type: "string"
          description: "De verzameling namen die, gescheiden door spaties, aan de\
            \ geslachtsnaam voorafgaat."
          maxLength: 200
        geslachtnaamAanschrijving:
          type: "string"
          description: "De (geslachts)naam waarvan de eventueel aanwezige voorvoegsels\
            \ en adellijke titel/predikaat zijn afgesplitst."
          maxLength: 200
        aanhefAanschrijving:
          type: "string"
          description: "De aanhef waarmee de persoon aangeschreven wil worden. Indien\
            \ de burger terzake geen opgave gedaan heeft dan, afhankelijk van de Geslachtsaanduiding\
            \ ?Mijnheer?, ?Mevrouw? of ?Mevrouw/Mijnheer?."
          maxLength: 50
        voorlettersAanschrijving:
          type: "string"
          description: "De voorletters waarmee een persoon aangeschreven wil worden.\
            \ Het attribuutsoort biedt de mogelijkheid de natuurlijk persoon zelf\
            \ te laten bepalen hoe hij aangeschreven wil worden indien in de aanschrijving\
            \ gebruik gemaakt wordt van voorletters. Bijvoorbeeld ?A.C.?? maar ook\
            \ ?Ch.IJ.?. Indien geen opgave is gedaan bevat het attribuut de eerste\
            \ letters van de voornamen van de persoon gescheiden door punten."
          maxLength: 20
    VerblijfstitelIngeschrevenNatuurlijkPersoon:
      type: "object"
      description: "Gegevens over de verblijfsrechtelijke status."
      required:
      - "aanduidingVerblijfstitel"
      - "ingangsdatumVerblijfstitel"
      properties:
        aanduidingVerblijfstitel:
          type: "string"
          description: "De aanduiding die aangeeft over welke verblijfsrechtelijke\
            \ status de INGESCHREVEN NATUURLIJK PERSOON beschikt."
          maxLength: 2
        ingangsdatumVerblijfstitel:
          type: "string"
          description: "De datum waarop de verblijfstitel zijn geldigheid krijgt."
          format: "date"
        datumEindeVerblijfstitel:
          type: "string"
          description: "De datum waarop de verblijfstitel zijn geldigheid verliest\
            \ Dit attribuut wordt uitsluitend opgenomen indien er sprake is van een\
            \ verblijfstitel voor bepaalde tijd. Bij een verblijfstitel voor het leven\
            \ komt het niet voor."
          format: "date"
    OverlijdenIngeschrevenNatuurlijkPersoon:
      type: "object"
      description: "Gegevens over het overlijden van de ingeschreven natuurlijk persoon.\
        \ Zie verder de toelichting in de GBA."
      required:
      - "datumOverlijden"
      - "plaatsOverlijden"
      - "landOverlijden"
      properties:
        datumOverlijden:
          type: "string"
          description: "Datum waarop de INGESCHREVEN NATUURLIJK PERSOON is overleden."
          format: "date"
        plaatsOverlijden:
          type: "string"
          description: "De naam van de Nederlandse gemeente of een buitenlandse plaats\
            \ of een plaatsbepaling, die aangeeft waar de persoon is overleden In\
            \ afwijking van het corresponderende GBA-attribuutsoort wordt voor gemeenten\
            \ niet de code vastgelegd maar de gemeentenaam. Het betreft een gemeente\
            \ in het Europese deel van het Koninkrijk. Zie verder de toelichting in\
            \ de GBA. Wanneer het niet een Nederandse gemeente betreft, wordt een\
            \ buitenlandse plaatsnaam of een omschrijving zo nodig aangevuld met een\
            \ aanduiding in lengte- en breedtegraden, indien het overlijden niet in\
            \ een gemeente of buitenlandse plaats heeft plaatsgevonden (bijvoorbeeld\
            \ bij een overlijden op of boven internationaal gebied). Standaardwaarde\
            \ '0000' indien onbekend."
          maxLength: 40
        landOverlijden:
          type: "string"
          description: "Het land waar de INGESCHREVEN NATUURLIJK PERSOON is overleden.\
            \ In afwijking van het corresponderende GBA-attribuutsoort wordt niet\
            \ de landcode vastgelegd maar de relatie naar de referentielijst LAND.\
            \ Zie verder de toelichting in de GBA. Een 4-cijferige code volgens de\
            \ Tabel 34, Landentabel. Standaardwaarde '0000' indien onbekend."
          maxLength: 4
    NationaliteitIngeschrevenNatuurlijkPersoon:
      type: "object"
      description: "Gegevens over de nationaliteit. Zie verder de toelichting in de\
        \ GBA."
      required:
      - "nationaliteit"
      properties:
        nationaliteit:
          type: "integer"
          description: "Een aanduiding van de NATIONALITEIT die de INGESCHREVEN NATUURLIJK\
            \ PERSOON bezit."
        redenOpnameNationaliteit:
          type: "integer"
          description: "De reden op grond waarvan de INGESCHREVEN NATUURLIJK PERSOON\
            \ de nationaliteit verkregen heeft."
        redenBeindigenNationaliteit:
          type: "integer"
          description: "De reden op grond waarvan de INGESCHREVEN NATUURLIJK PERSOON\
            \ de nationaliteit beëindigd is."
        aanduidingBijzonderNederlanderschap:
          $ref: "#/components/schemas/AanduidingBijzonderNederlanderschap"
    GeboorteIngeschrevenNatuurlijkPersoon:
      type: "object"
      description: "Gegevens over de geboorte van de INGESCHREVEN NATUURLIJK PERSOON.\
        \ Zie verder de toelichting in de GBA"
      required:
      - "geboortedatum"
      - "geboorteplaats"
      - "landGeboorte"
      properties:
        geboortedatum:
          type: "string"
          description: "Datum waarop de INGESCHREVEN NATUURLIJK PERSOON geboren is."
          format: "date"
        geboorteplaats:
          type: "string"
          description: "De naam van de Nederlandse gemeente of een buitenlandse plaats\
            \ of een plaatsbepaling, die aangeeft waar de persoon is overleden In\
            \ afwijking van het corresponderende GBA-attribuutsoort wordt voor gemeenten\
            \ niet de code vastgelegd maar de gemeentenaam. Het betreft een gemeente\
            \ in het Europese deel van het Koninkrijk. Zie verder de toelichting in\
            \ de GBA. Wanneer het niet een Nederandse gemeente betreft, wordt een\
            \ buitenlandse plaatsnaam of een omschrijving zo nodig aangevuld met een\
            \ aanduiding in lengte- en breedtegraden, indien de geboorte niet in een\
            \ gemeente of buitenlandse plaats heeft plaatsgevonden (bijvoorbeeld bij\
            \ een geboorte op of boven internationaal gebied). Standaardwaarde '0000'\
            \ indien onbekend."
          maxLength: 40
        landGeboorte:
          type: "string"
          description: "Het land waar de NATUURLIJK PERSOON is geboren. Land/gebied\
            \ geboorte mag alleen een binnen de centrale voorzieningen voorgedefinieerde\
            \ waarde hebben, zie stamgegeven A.5.7. Een 4-cijferige code volgens de\
            \ Tabel 34, Landentabel. Standaardwaarde '0000' indien onbekend."
          maxLength: 4
    VerblijfadresIngeschrevenNatuurlijkPersoon:
      type: "object"
      description: "De gegevens over het verblijf en adres van de INGESCHREVEN NATUURLIJK\
        \ PERSOON Het betreft een gegevensgroeptype dat bestaat uit de volgende (groep)attribuutsoorten:\
        \ Adresherkomst Locatie beschrijving en de volgende relatiesoorten: is ingeschreven\
        \ op NUMMERAANDUIDING verblijft op LIGPLAATS verblijft op STANDPLAATS. verblijft\
        \ in VERBLIJFSOBJECT verblijft op locatie in WOONPLAATS Het gegevensgroeptype\
        \ is ontleend aan de groep Adres (A.1.13) in de BRP (versie 1.0, oktober 2014).\
        \ Daarin betreft een verblijfadres van een persoon telkens een woon- of een\
        \ briefadres. Met het gegevensgroeptype Verblijfsadres modelleren we v.w.b.\
        \ de BRP alleen verblijfadressen zijnde woonadressen. BRP-verblijfplaatsen\
        \ zijnde briefadressen modelleren we als correspondentieadres bij SUBJECT.\
        \ Indien in de BRP bij een persoon alleen een briefadres is opgenomen, kan\
        \ een andere bron toch beschikken over een woonadres. Vandaar dat met de attribuutsoort\
        \ Adresherkomst wordt aangegeven of het verblijfadres al dan niet als authentieke\
        \ bron de BRP heeft. Zie ook de toelichting bij laatstgenoemd attribuutsoort."
      required:
      - "adresherkomst"
      properties:
        adresherkomst:
          $ref: "#/components/schemas/SoortAdres"
        locatiebeschrijving:
          type: "string"
          description: "Een geheel of gedeeltelijke omschrijving van de ligging van\
            \ een object."
          maxLength: 35
    Standplaats:
      type: "object"
      description: "Een door het bevoegde gemeentelijke orgaan als zodanig aangewezen\
        \ terrein of gedeelte daarvan dat bestemd is voor het permanent plaatsen van\
        \ een niet direct en niet duurzaam met de aarde verbonden en voor woon -,\
        \ bedrijfsmatige, of recreatieve doeleinden geschikte ruimte. Een standplaats\
        \ maakt in de BAG-terminologie deel uit van de groep adresseerbare objecten.\
        \ Hier maakt het, gezamenlijk met de LIGPLAATS en het OVERIG BENOEMD TERREIN\
        \ deel uit van de groep BENOEMD TERREIN."
      properties:
        _links:
          $ref: "#/components/schemas/Standplaats_links"
    Nummeraanduiding:
      type: "object"
      description: "Een door het bevoegde gemeentelijke orgaan als zodanig toegekende\
        \ aanduiding van een VERBLIJFSOBJECT, een STANDPLAATS of een LIGPLAATS. Zie\
        \ de toelichting in de Catalogus BAG. In aanvulling hierop het volgende. Het\
        \ betreft alle gegevens en relaties van de NUMMERAANDUIDING zoals deze in\
        \ de BAG gedefinieerd zijn. NUMMERAANDUIDING is gemodelleerd als een specialisatie\
        \ van ADRESSEERBAAR OBJECT AANDUIDING. Daar bij overige (officieel vastgestelde)\
        \ adressen deels vergelijkbare gegevens en relaties van toepassing zijn, zijn\
        \ desbetreffende gegevens gemodelleerd bij ADRESSEERBAAR OBJECT AANDUIDING,\
        \ de verzameling van nummeraanduidingen en overige adresseerbaar object aanduidingen."
      properties:
        _links:
          $ref: "#/components/schemas/Nummeraanduiding_links"
    NatuurlijkPersoon:
      allOf:
      - $ref: "#/components/schemas/Persoon"
      - type: "object"
        description: "Een PERSOON zijnde een mens. Het betreft de verzameling van\
          \ personen, ingeschreven in de BasisRegistratie Personen (GBA en RNI), woonachtig\
          \ in de gemeente dan wel elders en van belang voor de gemeentelijke taakuitoefening\
          \ (ingezetenen) alsmede andere personen, woonachtig in het binnen- of buitenland,\
          \ niet ingeschreven in de GBA maar wel van belang voor de gemeentelijke\
          \ taakuitoefening zoals buitenlanders die bijvoorbeeld belastingplichtig\
          \ zijn voor een gemeentelijke belasting. NATUURLIJK PERSOON is een specialisatie\
          \ van PERSOON."
        properties:
          academischeTitel:
            type: "string"
            description: "De ACADEMISCHE TITELs van een NATUURLIJK PERSOON."
            maxLength: 3
          geslachtsaanduiding:
            $ref: "#/components/schemas/Geslacht"
          naamNatuurlijkPersoon:
            $ref: "#/components/schemas/NaamNatuurlijkPersoon"
          naamgebruikNatuurlijkPersoon:
            $ref: "#/components/schemas/NaamgebruikNatuurlijkPersoon"
          _links:
            $ref: "#/components/schemas/NatuurlijkPersoon_links"
    Persoon:
      allOf:
      - $ref: "#/components/schemas/Subject"
      - type: "object"
        description: "Een SUBJECT dat rechten en plichten kan hebben. Het betreft\
          \ de verzameling van alle natuurlijke en niet-natuurlijke personen waarvan\
          \ het gegevensbeheer van essentieel belang is voor de uitoefening van de\
          \ gemeentelijke taken. Het is een specialisatie van SUBJECT."
        properties:
          _links:
            $ref: "#/components/schemas/Persoon_links"
    Subject:
      type: "object"
      description: "Een individu of een als zodanig benoemde groep van individuen\
        \ die als groep kunnen handelen. Het betreft de verzameling van alle natuurlijke\
        \ personen, niet-natuurlijke personen en vestigingen waarvan het gegevensbeheer\
        \ van essentieel belang is voor de uitoefening van de gemeentelijke taken.\
        \ Grofweg kan gesteld worden dat kenmerkend voor een subject is dat daarmee\
        \ gecommuniceerd kan worden, wat zich onder meer uit in correspondentiegegevens.\
        \ Veel subjectgegevens en ?relaties zijn specifiek voor een specialisatie\
        \ daarvan. Zo zijn de datums van ontstaan en einde uitgewerkt per NATUURLIJK\
        \ PERSOON (geboorte- en overlijdendatum), NIET NATUURLIJK PERSOON en VESTIGING\
        \ (telkens Datum aanvang en Datum beëindiging)."
      properties:
        adresBinnenland:
          type: "string"
          description: "De aanduiding van het adres waar het SUBJECT verblijft dan\
            \ wel bereikbaar is. Vanwege de complexiteit van binnenlands adres is\
            \ dit afleidbare gegeven opgenomen om te beschrijven hoe een binnenlands\
            \ adres samengesteld is. alle alfanumerieke tekens"
          maxLength: 257
        emailadres:
          type: "string"
          description: "Elektronisch postadres waaronder het subject in de regel bereikbaar\
            \ is. In tegenstelling tot het GFO BG is hier alleen sprake van één emailadres\
            \ dat het subject beschouwd als zijn ?primaire? emailadres. alle bestaande\
            \ alfanumerieke tekens waarin zich, aan het begin noch aan het eind, een\
            \ ?@? moet bevinden."
          maxLength: 254
        faxNummer:
          type: "string"
          description: "Faxnummer waaronder het subject in de regel bereikbaar is.\
            \ In tegenstelling tot het GFO BG is hier alleen sprake van één faxnummer\
            \ dat het subject beschouwd als zijn ?primaire? faxnummer. alle bestaande\
            \ alfanumerieke tekens."
          maxLength: 20
        telefoonnummer:
          type: "string"
          description: "Telefoonnummer waaronder het subject in de regel bereikbaar\
            \ is. In tegenstelling tot het GFO BG is hier alleen sprake van één telefoonnummer\
            \ dat het subject beschouwd als zijn ?primaire? telefoonnummer. alle bestaande\
            \ alfanumerieke tekens."
          maxLength: 20
        websiteUrl:
          type: "string"
          description: "Het label of etiket dat aan de specifieke informatiebron,\
            \ zoals een webpagina, een bestand of een plaatje op internet is toegewezen\
            \ waar het SUBJECT in de regel op het internet vindbaar is. In de gegevenscatalogus\
            \ van het NHR wordt dit attribuutsoort Domeinnaam genoemd."
          format: "uri"
        correspondentieadresBuitenland:
          $ref: "#/components/schemas/CorrespondentieadresBuitenland"
        postadres:
          $ref: "#/components/schemas/Postadres"
        rekeningnummer:
          $ref: "#/components/schemas/Rekeningnummer"
        verblijfBuitenland:
          $ref: "#/components/schemas/VerblijfBuitenland"
        _links:
          $ref: "#/components/schemas/Subject_links"
