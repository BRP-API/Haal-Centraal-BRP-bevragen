Href:
  type: string
  format: "uri"
  example: "datapunt.voorbeeldgemeente.nl/api/v1/resourcename/123456789"
HalLink:
  type: object
  properties:
    href:
      $ref: "#/Href"
HalCollectionLinks:
  type: object
  properties:
    self:
      type: object
      description: "uri van de api aanroep die tot dit resultaat heeft geleid"
      properties:
        href:
          $ref: "#/Href"
HalPaginationLinks:
  allOf:
  - $ref: "#/HalCollectionLinks"
  - type: "object"
    properties:
      first:
        type: "object"
        description: "uri voor het opvragen van de eerste pagina van deze collectie"
        properties:
          href:
            type: "string"
            format: "uri"
            example: "https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?page=1"
          title:
            type: "string"
            example: "Eerste pagina"
      previous:
        type: "object"
        description: "uri voor het opvragen van de vorige pagina van deze collectie"
        properties:
          href:
            type: "string"
            format: "uri"
            example: "https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?page=3"
          title:
            type: "string"
            example: "Vorige pagina"
      next:
        type: "object"
        description: "uri voor het opvragen van de volgende pagina van deze collectie"
        properties:
          href:
            type: "string"
            format: "uri"
            example: "https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?page=5"
          title:
            type: "string"
            example: "Volgende pagina"
DatumOnvolledig:
  type: object
  properties:
    datum:
      type: string
      title: datum
      format: date
      example: "1989-05-03"
      description: "De volledige datum die in de `date` definitie past. Dit element wordt alleen gevuld als de volledige datum bekend is."
    jaar:
      type: integer
      title: jaar
      example: 1989
      description: "Het jaar van de datum. Als het jaar bekend is wordt dit element gevuld, ook als de volledige datum bekend is."
      format: date-fullyear
    maand:
      type: integer
      minimum: 1
      maximum: 12
      example: 5
      title: maand
      description: "De maand. Als de maand van een datum bekend is wordt dee hier ingeveuld. Ook als de volledige datum is ingevuld."
      format: date-month
    dag:
      type: integer
      minimum: 1
      maximum: 31
      example: 3
      title: dag
      description: "De dag. Als de dag van de datum bekend is wordt deze hier ingevuld. Ook als de volledige datum bekend is."
      format: date-mday
Nen3610Id:
  type: object
  description: Identificatiegegevens voor de universeel unieke identificatie van een object. De combinatie van namespace van een registratie, lokale identificatie en versie-informatie maken een object uniek identificeerbaar. Met de informatie van deze klasse kan daardoor met zekerheid worden verwezen naar het geïdentificeerde object.
  required:
    -	Namespace
    -	lokaalId
  properties:
    namespace:
      type: string
      title: Namespace
      description: Unieke verwijzing naar een registratie van objecten.
      pattern: ([A-Za-z0-9_\-,\.])+
    lokaalId:
      type: string
      title: Lokaal id
      description: Unieke identificatiecode binnen een registratie.
    versie:
      type: string
      title: Versie
      description: Versie-aanduiding van een object
Foutbericht:
  type: object
  description: Terugmelding bij een fout. JSON representatie in lijn met [RFC7807](https://tools.ietf.org/html/rfc7807).
  properties:
    type:
      type: string
      format: uri
      description: Link naar meer informatie over deze fout
      example: "https://www.gemmaonline.nl/standaarden/api/ValidatieFout"
    title:
      type: string
      description: Beschrijving van de fout
      example: "Validatiefout"
    status:
      type: integer
      description: "Http status code"
      example: 400
    detail:
      type: string
      description: Details over de fout
      example: "Er is een fout gevonden in de opgegeven parameters"
    instance:
      type: string
      format: uri
      description: Uri van de aanroep die de fout heeft veroorzaakt
      example: "https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde"
    code:
      type: string
      description: Systeemcode die het type fout aangeeft
      minLength: 1
Foutbericht_401:
  allOf:
   -  $ref: '#/Foutbericht'
   -  properties:
        type:
          example: "https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.4.2 401 Unauthorized"
        title:
          example: "Unauthorized"
        status:
          example: 401
        detail:
          example: "The request requires user authentication. The response MUST include a WWW-Authenticate header field (section 14.47) containing a challenge applicable to the requested resource. The client MAY repeat the request with a suitable Authorization header field (section 14.8). If the request already included Authorization credentials, then the 401 response indicates that authorization has been refused for those credentials. If the 401 response contains the same challenge as the prior response, and the user agent has already attempted authentication at least once, then the user SHOULD be presented the entity that was given in the response, since that entity might include relevant diagnostic information. HTTP access authentication is explained in "HTTP Authentication: Basic and Digest Access Authentication" [43]."
        instance:
          example: "https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde"
Foutbericht_403:
  allOf:
   -  $ref: '#/Foutbericht'
   -  properties:
      type:
        example: "https://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html#/10.4.4 403 Forbidden"
      title:
        example: "Forbidden"
      status:
        example: 403
      detail:
        example: "The server understood the request, but is refusing to fulfill it. Authorization will not help and the request SHOULD NOT be repeated. If the request method was not HEAD and the server wishes to make public why the request has not been fulfilled, it SHOULD describe the reason for the refusal in the entity. If the server does not wish to make this information available to the client, the status code 404 (Not Found) can be used instead."
      instance:
        example: "https://datapunt.voorbeeldgemeente.nl/api/v1/resourcenaam?parameter=waarde"
