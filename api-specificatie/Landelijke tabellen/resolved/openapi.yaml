            title: datumEinde
            type: string
            description: Einddatum van de geldigheid van de gegevens.
            format: date
          datumIngang:
            title: datumIngang
            type: string
            description: Begindatum van de geldigheid van de gegevens
            format: date
          _links:
            $ref: '#/components/schemas/Landelijke_Tabel__links'
    Gemeente:
      allOf:
      - $ref: '#/components/schemas/Landelijke_Tabel'
      - properties:
          nieuweCode:
            title: nieuweCode
            maxLength: 4
            type: string
            description: Code van de nieuwegevormde gemeente waarin deze gemeente
              is overgegaan.
        description: Een opsomming van alle huidige en voormalige gemeenten met hun
          codes, namen en geldigheidstermijnen conform de landelijke tabel Gemeenten
          Tabel 33
    GemeenteHal:
      allOf:
      - $ref: '#/components/schemas/Gemeente'
      - properties:
          _links:
            $ref: '#/components/schemas/Gemeente_links'
    GemeenteHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/GemeenteHalCollectie__embedded'
    Gemeente_links:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/HalLink'
        overgegaanIn:
          allOf:
          - title: overgegaanIn
            description: 'De gemeente waarin deze gemeente is overgegaan bij een gemeentelijke
              herindeling. '
          - $ref: '#/components/schemas/HalLink'
