          <br> **Zoeken met tekstvelden** is <a href='https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature'>
          <b>case-Insensitive </b></a>
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: inclusiefbeeindigd
        in: query
        description: De indicatie waarmee aangegeven wordt of beëindigde waarden moeten
          worden meegeleverd.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        "200":
          description: Zoekactie geslaagd
