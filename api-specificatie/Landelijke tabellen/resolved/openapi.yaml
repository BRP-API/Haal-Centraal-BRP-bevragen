      allOf:
      - $ref: '#/components/schemas/Landelijke_Tabel'
      - description: Een opsomming van alle huidige en voormalige Landen met hun codes,
          omschijving en geldigheidstermijnen conform de landelijke tabel Landen Tabel
          34
    LandHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/LandHalCollectie__embedded'
