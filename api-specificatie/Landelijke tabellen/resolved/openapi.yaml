components:
  schemas:
    Waarde:
      allOf:
      - $ref: '#/components/schemas/Waardetabel'
      - properties:
          datumEinde:
            title: datumEinde
            type: string
            description: Einddatum van de geldigheid van de gegevens.
            format: date
          datumIngang:
            title: datumIngang
            type: string
            description: Begindatum van de geldigheid van de gegevens
            format: date
          nieuweCode:
            title: nieuweCode
            maxLength: 4
            type: string
            description: Code van de nieuwegevormde gemeente waarin deze gemeente
              is overgegaan. Dit element komt alleen voor in de Gemeenten-tabel
          soort:
            title: soort
            type: string
            description: Soort reden beëindigen of opnemen nationaliteit. Dit element
              komt alleen voor in de tabel Reden opnemen - beeindigen Nationaliteit.
            example: VK
    WaardeCollectie:
      type: object
      properties:
        waarden:
          type: array
          items:
            $ref: '#/components/schemas/Waarde'
    Tabel:
      type: object
      properties:
        tabelidentificatie:
          type: string
          description: De identificatie, behorende bij de tabel.
          example: Reden_Nationaliteit
        omschrijving:
          type: string
          description: De omschrijving van de landelijke tabel
          example: Reden opnemen - beeindigen Nationaliteit
      description: Landelijke tabellen zoals ontsloten door het RvIG.
    TabelCollectie:
      type: object
      properties:
        tabellen:
          type: array
          items:
            $ref: '#/components/schemas/Tabel'
    BadRequestFoutbericht:
      allOf:
      - $ref: '#/components/schemas/Foutbericht'
      - type: object
        properties:
          invalid-params:
            type: array
            description: Foutmelding per fout in een parameter. Alle gevonden fouten
              worden één keer teruggemeld.
            items:
              $ref: '#/components/schemas/InvalidParams'
    Foutbericht:
      type: object
      properties:
        type:
          type: string
          description: Link naar meer informatie over deze fout
          format: uri
        title:
          type: string
          description: Beschrijving van de fout
        status:
          type: integer
          description: Http status code
        detail:
          type: string
          description: Details over de fout
        instance:
          type: string
          description: Uri van de aanroep die de fout heeft veroorzaakt
          format: uri
        code:
          minLength: 1
          type: string
          description: Systeemcode die het type fout aangeeft
      description: Terugmelding bij een fout. JSON representatie in lijn met [RFC7807](https://tools.ietf.org/html/rfc7807).
    InvalidParams:
      type: object
      properties:
        type:
          type: string
          format: uri
          example: https://www.vng.nl/realisatie/api/validaties/integer
        name:
          type: string
          description: Naam van de parameter
          example: verblijfplaats__huisnummer
        code:
          minLength: 1
          type: string
          description: Systeemcode die het type fout aangeeft
          example: integer
        reason:
          type: string
          description: Beschrijving van de fout op de parameterwaarde
          example: Waarde is geen geldige integer.
      description: Details over fouten in opgegeven parameters
    Waardetabel:
      type: object
      properties:
        code:
          title: code
          type: string
        omschrijving:
          title: omschrijving
          type: string
      description: Generieke tabel met waarden om een code en omschrijving op te nemen.
  parameters:
    tabelidentificatie:
      name: tabelidentificatie
      in: query
      description: De identificatie, behorende bij de tabel.
      required: false
      style: form
      explode: true
      schema:
        type: string
    tabelidentificatie_path:
      name: tabelidentificatie
      in: path
      description: De identificatie, behorende bij de tabel.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    code:
      name: code
      in: query
      description: De code, behorende bij de tabelwaarde.
      required: false
      style: form
      explode: true
      schema:
        type: string
    code_path:
      name: code
      in: path
      description: De code, behorende bij de tabelwaarde.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    omschrijving:
      name: omschrijving
      in: query
      description: De tabelwaarde als omschrijving. <br> Bij het zoeken mag er gebruik
        worden gemaakt van [wildcards](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature).
        <br> **Zoeken met tekstvelden** is <a href='https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature'>
        <b>case-Insensitive </b></a>
      required: false
      style: form
      explode: true
      schema:
        type: string
    inclusiefbeeindigd:
      name: inclusiefbeeindigd
      in: query
      description: De indicatie waarmee aangegeven wordt of beëindigde waarden moeten
        worden meegeleverd.
      required: false
      style: form
      explode: true
      schema:
        type: boolean
  headers:
    api_version:
      schema:
        type: integer
        description: Geeft een specifieke major API-versie aan in de context van een
          specifieke aanroep.
        example: 1
    warning:
      schema:
        type: string
        description: zie RFC 7234. In het geval een major versie wordt uitgefaseerd,
          gebruiken we warn-code 299 ("Miscellaneous Persistent Warning") en het API
          end-point (inclusief versienummer) als de warn-agent van de warning, gevolgd
          door de warn-text met de human-readable waarschuwing
        example: '299 https://service.../api/.../v1 "Deze versie van de API is verouderd
          en zal uit dienst worden genomen op 2018-02-01. Raadpleeg voor meer informatie
          hier de documentatie: https://omgevingswet.../api/.../v1".'
    X_Rate_Limit_Limit:
      schema:
        type: integer
    X_Rate_Limit_Remaining:
      schema:
        type: integer
    X_Rate_Limit_Reset:
      schema:
        type: integer
