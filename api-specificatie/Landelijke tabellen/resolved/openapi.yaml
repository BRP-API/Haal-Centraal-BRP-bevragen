      allOf:
      - $ref: '#/components/schemas/Landelijke_Tabel'
      - description: Een opsomming van alle huidige en voormalige nationaliteiten
          met hun codes, omschijving en geldigheidstermijnen conform de landelijke
          tabel Nationaliteiten Tabel 32
    NationaliteitenHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/NationaliteitenHalCollectie__embedded'
