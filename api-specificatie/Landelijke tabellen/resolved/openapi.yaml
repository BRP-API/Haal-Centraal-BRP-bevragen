  /tabellen/{tabelidentificatie}/waarden:
    get:
      tags:
      - Tabelwaarden
      description: Het ophalen van de tabelwaarden van een landelijke tabel <br> Als
        er op omschrijving of code gezocht wordt worden alleen actuele waarden geretourneerd.
        <br> Als de parameter <b> inclusief beeindigd </b> met waarde <i> true </i>  wordt
        meegegeven bij de call worden ook beeindigde waarden geretourneerd. <br> Bij
        het zoeken op de omschrijving mag er gebruik worden gemaakt van [wildcards](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature).
        Zoeken is **case-insensitive**.
      operationId: getWaarden
      parameters:
      - name: tabelidentificatie
        in: path
        description: De identificatie, behorende bij de tabel.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: code
        in: query
        description: De code, behorende bij de tabelwaarde.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: omschrijving
