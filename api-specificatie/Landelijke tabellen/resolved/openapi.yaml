    get:
      tags:
      - Tabelwaarden
      description: Het ophalen van de gegevens  van een enkele entry uit een landelijke
        tabel
      operationId: getWaarde
      parameters:
      - name: tabelidentificatie
        in: path
        description: De identificatie, behorende bij de tabel.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: code
        in: path
        description: De code, behorende bij de tabelwaarde.
        required: true
        style: simple
        explode: false
        schema:
          type: string
