components:
  parameters:
    code:
      name: code
      in: query
      description: "De code, behorende bij de op te zoeken tabelwaarde."
      required: false
      schema:
        type: string
    code_path:
      name: code
      in: path
      description: "De code, behorende bij de op te zoeken tabelwaarde."
      required: true
      schema:
        type: string
    omschrijving:
      in: query
      name: omschrijving
      description: "De tabelwaarde als omschrijving **Zoeken met tekstvelden** is <a href='https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature'> <b>case-Insensitive </b></a>"
      required: false
      schema:
        type: string
    inclusiefbeeindigd:
      in: query
      name: inclusiefbeeindigd
      description: "De indicatie waarmee aangegeven wordt of beeindigde waardem moeten worden meegeleverd."
      required: false
      schema:
        type: boolean
  schemas:
    Landelijke_Tabel:
      allOf: 
        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/Waardetabel"
        -  properties:
            datumEinde:
              type: "string"
              title: "datumEinde"
              description: "Einddatum van de geldigheid van de gegevens."
              format: "date"
            datumIngang:
              type: "string"
              title: "datumIngang"
              description: "Begindatum van de geldigheid van de gegevens"
              format: "date"
            _links:
              type: object
              properties:
                self:
                  $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalLink"
    Gemeente:
      allOf: 
        - $ref: "#/components/schemas/Landelijke_Tabel"
        - description: "Een opsomming van alle huidige en voormalige gemeenten met hun codes,\
          \ namen en geldigheidstermijnen conform de landelijke tabel Gemeenten Tabel 33"
          properties:
            nieuweCode:
              type: "string"
              title: "nieuweCode"
              description: "Code van de nieuwegevormde gemeente waarin deze gemeente is\
                \ overgegaan."
              maxLength: 4
    GemeenteHal:
      allOf:
        - $ref: "#/components/schemas/Gemeente"
        - properties:
            _links:
              $ref: "#/components/schemas/Gemeente_links"
    GemeenteHalCollectie:
      type: "object"
      properties:
        _links:
         $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalCollectionLinks"
        _embedded:
          type: object
          properties:
            gemeenten:
              type: array
              items:
                $ref: '#/components/schemas/GemeenteHal'
    Gemeente_links:
      type: "object"
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalLink"
        overgegaanIn:
          allOf: 
            - title: "overgegaanIn"
              description: "De gemeente waarin deze gemeente is overgegaan bij een gemeentelijke herindeling. "
            - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalLink"
    Nationaliteit:
      allOf: 
        - $ref: "#/components/schemas/Landelijke_Tabel"
        - description: "Een opsomming van alle huidige en voormalige nationaliteiten met hun codes,\
          \ omschijving en geldigheidstermijnen conform de landelijke tabel Nationaliteiten Tabel 32"
    NationaliteitenHalCollectie:
      type: "object"
      properties:
        _links:
         $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalCollectionLinks"
        _embedded:
          type: object
          properties:
            nationaliteiten:
              type: array
              items:
                $ref: '#/components/schemas/Nationaliteit'
    Land:
      allOf: 
        - $ref: "#/components/schemas/Landelijke_Tabel"
        - description: "Een opsomming van alle huidige en voormalige Landen met hun codes,\
          \ omschijving en geldigheidstermijnen conform de landelijke tabel Landen Tabel 34"
    LandHalCollectie:
      type: "object"
      properties:
        _links:
         $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalCollectionLinks"
        _embedded:
          type: object
          properties:
            landen:
              type: array
              items:
                $ref: '#/components/schemas/Land'
    RedenNationaliteit:
      allOf: 
        - $ref: "#/components/schemas/Landelijke_Tabel"
        - description: "Een opsomming van alle huidige en voormalige redenen voor het opnemen of beeindigen van een nationaliteit. \
          \ inclusief omschijving en geldigheidstermijnen conform de landelijke tabel Reden opnemen/Beendigen nationaliteit Tabel 37"
          properties:
            soort:
              type: "string"
              title: "soort"
              description: "Soort reden."
    RedenNationaliteitHalCollectie:
      type: "object"
      properties:
        _links:
         $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/master/api-specificatie/common.yaml#/components/schemas/HalCollectionLinks"
        _embedded:
          type: object
          properties:
            redenenNationaliteit:
              type: array
              items:
                $ref: '#/components/schemas/RedenNationaliteit'
    RedenBeeindigenHuwelijk:
      allOf: 
        - $ref: "#/components/schemas/Landelijke_Tabel"
        - description: "Een opsomming van alle huidige en voormalige redenen voor het ontbinden of nietigverklaren van een huwelijk of partnerschap \
          \ inclusief omschijving en geldigheidstermijnen conform de landelijke tabel Reden ontbinden of nietigverklaren van een huwelijk of partnerschap Tabel 41"
    RedenBeeindigenHuwelijkHalCollectie:
      type: "object"
