openapi: 3.0.0
info:
  title: Bevragingen ingeschreven personen
  description: API voor het ontsluiten van gegevens van ingeschreven personen en aanverwante
    gegevens uit de GBA en RNI. Met deze API worden de actuele gegevens van ingeschreven
    personen, hun kinderen, partners en ouders ontsloten. Ook de gegevens over reisdocumenten
    worden via deze API ontsloten. Zie de [Functionele documentatie](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/tree/master/features)
    voor nadere toelichting.
  contact:
    url: https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: "2.0"
servers:
- url: https://virtserver.swaggerhub.com/VNGRealisatie/Bevraging-ingeschreven-persoon/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://virtserver.swaggerhub.com/DH-Sandbox/bevragingen-ingeschreven_personen/1.0
  description: SwaggerHub API Auto Mocking
- url: https://www.haalcentraal.nl/haalcentraal/api/brp
  description: Haalcentraal APILAB
paths:
  /ingeschrevenpersonen:
    get:
      tags:
      - ingeschrevenpersonen
      description: |
        Het ophalen van een collectie ingeschreven personen inclusief het verblijfsadres, ouders, partners, kinderen en reisdocumenten. Het betreft alleen actuele gegevens van de betreffende ingeschreven personen. Ten minste één van de volgende combinaties van parameters moet zijn opgenomen:


        1.  Persoon
            -  geboorte__datum
            -  naam__geslachtsnaam (minimaal 2 karakters, [wildcard toegestaan](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature) )


        2.  Persoon
            -  verblijfplaats__gemeentevaninschrijving
            -  naam__geslachtsnaam (minimaal 2 karakters, [wildcard toegestaan](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature) )


        3.  Postcode
            -  verblijfplaats__postcode
            -  verblijfplaats__huisnummer


        4.  NaamOpenbareRuimte
            -  verblijfplaats__naamopenbareruimte (minimaal 2 karakters, [wildcard toegestaan](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature) )

            -  verblijfplaats__gemeentevaninschrijving
            -  verblijfplaats__huisnummer


        5.  Nummeraanduiding
            -  verblijfplaats__identificatiecodenummeraanduiding

        De bovenstaande combinaties van parameters mogen gecombineerd worden met de overige beschikbare query-parameters, maar binnen iedere combinatie zijn de hier genoemde velden **verplicht**.


        Default levert een zoekvraag alleen personen op die nog in leven zijn. Indien **_inclusiefoverledenpersonen_** de waarde **_true_** heeft worden [overleden personen](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/overleden_personen.feature) opgenomen in het zoekresultaat.


        Het maximale aantal zoekresultaten dat geretourneerd wordt is aan de provider om te bepalen. Als het resultaat van de de request dit aantal overtreft worden er geen resultaten geretourneerd en volgt er een foutmelding.


         Er vind geen sortering plaats.
      operationId: ingeschrevenNatuurlijkPersonen
      parameters:
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
          in de expand parameter kommagescheiden worden opgegeven. Specifieke velden
          van resource kunnen worden opgegeven door het opgeven van de resource-naam
          gevolgd door de veldnaam, met daartussen een punt. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/expand.feature)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: geboorte__datum
        in: query
        description: Datum waarop de INGESCHREVEN NATUURLIJK PERSOON geboren is. Er
          kan alleen gezocht worden met een volledige geboortedatum. Zie [functionele
          specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/parametervalidatie.feature)
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      - name: naam__voornamen
        in: query
        description: De verzameling namen die, gescheiden door spaties, aan de geslachtsnaam
          voorafgaat. ** Bij deze query-parameter is het gebruik van een [wildcard](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature)
          toegestaan in combinatie met minimaal 2 karakters.** **Zoeken met tekstvelden
          is [case-Insensitive](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature).**
        required: false
        style: form
        explode: true
        schema:
          maxLength: 200
          type: string
          example: Dirk
      - name: verblijfplaats__huisletter
        in: query
        description: Een door of namens het bevoegd gemeentelijk orgaan ten aanzien
          van een adresseerbaar object toegekende toevoeging aan een huisnummer in
          de vorm van een alfanumeriek teken. Dit attribuutsoort is in de BAG gespecificeerd
          bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT
          AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR
          OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT
          AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR
          OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort.
          Zie verder de toelichting in de BAG.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 1
          type: string
          example: a
      - name: verblijfplaats__identificatiecodenummeraanduiding
        in: query
        description: De unieke aanduiding van een NUMMERAANDUIDING. zie toelichting
          BAG Combinatie van de viercijferige 'gemeentecode' (volgens GBA tabel 33,
          Gemeententabel), de tweecijferige 'objecttypecode' en een voor het betreffende
          objecttype binnen een gemeente uniek tiencijferig 'objectvolgnummer'. De
          objecttypecode kent in de BAG de volgende waarde:20 nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 16
          type: string
          example: "0518200000366054"
      - name: geboorte__plaats
        in: query
        description: Een code, opgenomen in Tabel 33, Gemeententabel of een buitenlandse
          plaats of een plaatsbepaling, die aangeeft waar de persoon is geboren. **Zoeken
          met tekstvelden is [case-Insensitive](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature).**
        required: false
        style: form
        explode: true
        schema:
          maxLength: 40
          type: string
          example: Utrecht
      - name: geslachtsaanduiding
        in: query
        description: Een aanduiding die aangeeft dat de ingeschrevene een man of een
          vrouw is, of dat het geslacht (nog) onbekend is.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/Geslacht_enum'
      - name: verblijfplaats__huisnummer
        in: query
        description: Een door of namens het bevoegd gemeentelijk orgaan ten aanzien
          van een adresseerbaar object toegekende nummering. Dit attribuutsoort is
          in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij
          de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING
          de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien
          de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING
          en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde
          objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG. Alle
          natuurlijke getallen tussen 1 en 99999.
        required: false
        style: form
        explode: true
        schema:
          maximum: 99999
          type: integer
          example: 14
      - name: verblijfplaats__huisnummertoevoeging
        in: query
        description: Een door of namens het bevoegd gemeentelijk orgaan ten aanzien
          van een adresseerbaar object toegekende nadere toevoeging aan een huisnummer
          of een combinatie van huisnummer en huisletter. Dit attribuutsoort is in
          de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de
          ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING
          de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien
          de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING
          en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde
          objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG. a -
          z , A - Z , 0 – 9
        required: false
        style: form
        explode: true
        schema:
          maxLength: 4
          type: string
          example: bis
      - name: naam__geslachtsnaam
        in: query
        description: De (geslachts)naam waarvan de eventueel aanwezige voorvoegsels
          en adellijke titel/predikaat zijn afgesplitst. **Gebruik van de wildcard
          is toegestaan. Zie [feature-beschrijving](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature)**
          **Zoeken met tekstvelden is [case-Insensitive](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature).**
        required: false
        style: form
        explode: true
        schema:
          maxLength: 200
          type: string
          example: Vries
      - name: verblijfplaats__naamopenbareruimte
        in: query
        description: Een door het bevoegde gemeentelijke orgaan aan een OPENBARE RUIMTE
          toegekende benaming **Gebruik van de wildcard is toegestaan. Zie [feature-beschrijving](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/wildcard.feature)**
          **Zoeken met tekstvelden is [case-Insensitive](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/case_insensitive.feature).**
          Zie verder de toelichting in de BAG. Tekens gecodeerd volgens de UTF-8 standaard
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          type: string
          example: Tulpstraat
      - name: verblijfplaats__postcode
        in: query
        description: De door PostNL vastgestelde code behorende bij een bepaalde combinatie
          van een naam van een woonplaats, naam van een openbare ruimte en een huisnummer
          Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING.
          Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast
          de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden.
          Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING
          en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde
          objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[1-9]{1}[0-9]{3}[A-Z]{2}
          type: string
          example: 2341SX
      - name: verblijfplaats__gemeentevaninschrijving
        in: query
        description: Een code die aangeeft in welke gemeente de PL zich bevindt of
          de gemeente waarnaar de PL is uitgeschreven of de gemeente waar de PL voor
          de eerste keer is opgenomen. De standaardwaarde (0000) is geen geldige inhoud
          voor de query-parameter. standaardwaarde is 0000 indien onbekend
        required: false
        style: form
        explode: true
        schema:
          maximum: 9999
          type: integer
          example: 518
      - name: inclusiefoverledenpersonen
        in: query
        description: Indien in het antwoord op de zoekvraag ook overleden personen
          moeten worden geretourneerd, dan dient de parameter *inclusiefOverledenPersonen*
          opgenomen te zijn met de waarde _True_. Indien de parameter *inclusiefOverledenPersonen*
          ontbreekt of de waarde _False_ heeft worden geen overleden personen opgenomen
          in het zoekresultaat. Zie [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/overleden_personen.feature)
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: false
      - name: fields
        in: query
        description: Geeft de mogelijkheid de inhoud van de body van het antwoord
          naar behoefte aan te passen. Bevat een door komma's gescheiden lijst van
          veldennamen. Als niet-bestaande veldnamen worden meegegeven wordt een 400
          Bad Request teruggegeven. Wanneer de parameter fields niet is opgenomen,
          worden alle gedefinieerde velden die een waarde hebben teruggegeven. Zie
          [functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/fields.feature)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: naam__voorvoegsel
        in: query
        description: Dat deel van de geslachtsnaam dat voorkomt in de Voorvoegseltabel
          en, gescheiden door een spatie, vooraf gaat aan de rest van de geslachtsnaam.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 10
          type: string
          example: de
      responses:
        200:
          description: Zoekactie geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            warning:
              $ref: '#/components/headers/warning'
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X_Rate_Limit_Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X_Rate_Limit_Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X_Rate_Limit_Reset'
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/IngeschrevenPersoonCollectie'
        400:
          description: Bad Request
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ValidatieFoutbericht'
        401:
          description: Unauthorized
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
        403:
          description: Forbidden
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
        406:
          description: Not Acceptable
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
        409:
          description: Conflict
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
        410:
          description: Gone
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Foutbericht'
        415:
          description: Unsupported Media Type
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
