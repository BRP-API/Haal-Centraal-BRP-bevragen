  /ingeschrevenpersonen/{burgerservicenummer}/kinderen/{uuid}:
    get:
      tags:
      - ingeschrevenpersonen
      description: Het ophalen de kind-gegevens van een Ingeschreven Persoon zoals
        die op de persoonslijst voorkomen.
      operationId: ingeschrevenpersonenBurgerservicenummerkinderenUuid
      parameters:
      - name: burgerservicenummer
        in: path
        description: Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet algemene
          bepalingen burgerservicenummer. Elk ingeschreven natuurlijk persoon heeft
          een BSN, een nummer dat de natuurlijk persoon uniek identificeert in overheidsadministraties.
          De attribuutsoort kent onder meer historie omdat het mogelijk is dat het
          Burgerservicenummer van een natuurlijk persoon wijzigt, met name vanwege
          ambtelijke correcties. Zie verder de toelichting in de GBA Alle nummers
          waarvoor geldt dat, indien aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), het
          resultaat van (9*s0) + (8*s1) + (7*s2) +...+ (2*s7) - (1*s8) deelbaar is
          door elf. Er moeten dus 9 cijfers aanwezig zijn.
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 9
          minLength: 9
          type: string
