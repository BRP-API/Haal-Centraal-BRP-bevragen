          description: "Een door het bevoegde gemeentelijke orgaan aan een OPENBARE RUIMTE toegekende benaming Zie verder de toelichting in de BAG. Tekens gecodeerd volgens de UTF-8 standaard"
          required: false
          schema:
            type: string
            maxLength: 80
        - in: query
          name: postcode
          description: "De door PostNL vastgestelde code behorende bij een bepaalde combinatie van een naam van een woonplaats, naam van een openbare ruimte en een huisnummer Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG."
          required: false
          schema:
            type: string
            pattern: ^[1-9]{1}[0-9]{3}[A-Z]{2}$
        - in: query
          name: inclusiefoverledenpersonen
          description: "Indien in het antwoord op de zoekvraag ook overleden personen moeten worden geretourneerd, dan dient de parameter ?inclusiefOverledenPersonen? opgenomen te zijn met de waarde True. Indien de parameter ?inclusiefOverledenPersonen? ontbreekt of de waarde False heeft worden geen overleden personen opgenomen in het zoekresultaat."
          required: false
          schema:
            type: boolean
        - in: query
          name: inclusiefnietingezetenen
          description: "Met niet-ingezetenen worden personen bedoeld die geen ingezetene van Nederland zijn. Alleen ingeschreven niet-ingezetenen worden opgenomen in het zoekresultaat. Indien in het antwoord op de zoekvraag ook niet-ingezetenen moeten worden geretourneerd, dan dient de parameter ?inclusiefNietIngezetenen? opgenomen te zijn met de waarde True. Dan worden alleen ingeschreven niet-ingezetenen opgenomen in het antwoordbericht.Indien de parameter ?inclusiefNietIngezetenen? ontbreekt of de waarde False heeft worden niet-ingezetenen niet opgenomen in het zoekresultaat."
          required: false
          schema:
            type: boolean
        - in: query
          name: inclusiefbuitengemeentelijk
          description: "Als inclusiefbuitenhgemeentelijk de waarde  true  heeft dan wordt de zoek-actie ook buitengemeentelijk uitgevoerd bij de waarde  false  wordt alleen een binnengemeentelijke zoek-actie uitgevoerd."
          required: false
          schema:
            type: boolean
        - in: query
          name: inclusiefhistorie
          description: "Indien inclusiefhistorie de waarde  true  heeft worden de partnerhistorie, de verblijfsplaatshistorie en de verblijfstitelhistorie volledig geretourneerd. Indien de inclusiefhistorie de waarde  false  heeft worden alleen de actuele partners, verblijfsplaats en verblijfstitel geretourneerd."
