        \ buitenruimte die binnen één woonplaats is gelegen Een bewoning is een adres\
        \ waar op enig moment in de tijd een of meerdere personen is ingeschreven.\
        \ Daarmee is dit adres een veblijfplaats, of is dit adres in het verleden\
        \ een verblijfsplaats geweest. Deze resource is samengesteld op basis van\
        \ de gegevensgroep VERBLIJFSADRES en elementen uit de objecttypen NUMMERAANDUIDING,\
        \ OPENBARE RUIMTE en WOONPLAATS. In incidentele gevallen komt het voor dat\
        \ een woonplaats (in de zin van het gebied dat in de praktijk aangeduid wordt\
        \ met dezelfde woonplaatsnaam) doorsneden wordt door een gemeentegrens. Volgens\
        \ de definitie zou dit niet kunnen c.q. is een woonplaats anders gedefinieerd\
        \ en dus afgebakend: ?gedeelte van het gemeentelijk grondgebied?. Vooralsnog\
        \ wordt uitgegaan van de BAG-insteek en wordt afgewacht hoe dit opgelost wordt\
        \ in de landelijk te specificeren woonplaatsentabel. Zie de toelichting in\
        \ de Catalogus BAG. In aanvulling hierop het volgende. Het betreft alle gegevens\
        \ en relaties van de NUMMERAANDUIDING zoals deze in de BAG gedefinieerd zijn.\
