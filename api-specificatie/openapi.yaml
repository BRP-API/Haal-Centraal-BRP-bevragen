      parameters: 
        - in: query
          name: page
          description: "Een pagina binnen de gepagineerde resultatenset."
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: expand
          description: "Hier kan aangegeven worden welke gerelateerde resources meegeladen moeten worden. Als expand=true wordt meegegeven, dan worden alle geneste resources geladen en in _embedded meegegeven. Ook kunnen de specifieke resources en velden van resources die gewenst zijn in de expand parameter kommagescheiden worden opgegeven. Specifieke velden van resource kunnen worden opgegeven door het opgeven van de resource-naam gevolgd door de veldnaam, met daartussen een punt."
          required: false
          schema:
            type: string
            example: kinderen,adressen.postcode,adressen.huisnummer
        - in: query
          name: fields
          description: "Geeft de mogelijkheid de inhoud van de body van het antwoord naar behoefte aan te passen. Bevat een door komma's gescheiden lijst van veldennamen. Als niet-bestaande veldnamen worden meegegeven wordt een 400 Bad Request teruggegeven. Wanneer de parameter fields niet is opgenomen, worden alle gedefinieerde velden die een waarde hebben teruggegeven."
          required: false
          schema:
            type: string
            example: id,onderwerp,aanvrager,wijzig_datum
        - in: query
          name: burgerservicenummer
          description: "Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet algemene bepalingen burgerservicenummer. Elk ingeschreven natuurlijk persoon heeft een BSN, een nummer dat de natuurlijk persoon uniek identificeert in overheidsadministraties. De attribuutsoort kent onder meer historie omdat het mogelijk is dat het Burgerservicenummer van een natuurlijk persoon wijzigt, met name vanwege ambtelijke correcties. Zie verder de toelichting in de GBA Alle nummers waarvoor geldt dat, indien aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), het resultaat van (9*s0) + (8*s1) + (7*s2) +...+ (2*s7) - (1*s8) deelbaar is door elf. Er moeten dus 9 cijfers aanwezig zijn."
          required: false
          schema:
            type: string
            maxLength: 9
        - in: query
          name: geboortedatum
          description: "Datum waarop de INGESCHREVEN NATUURLIJK PERSOON geboren is. Datum waarop de INGESCHREVEN NATUURLIJK PERSOON geboren is. Bij deze query-parameter is het gebruik van een wildcard toegestaan."
          required: false
          schema:
            type: string
        - in: query
          name: huisletter
          description: "Een door of namens het bevoegd gemeentelijk orgaan ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken. Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG. a - z , A ? Z"
          required: false
          schema:
            type: string
            maxLength: 1
        - in: query
          name: voornamen
          description: "De verzameling namen die, gescheiden door spaties, aan de geslachtsnaam voorafgaat."
          required: false
          schema:
            type: string
            maxLength: 200
        - in: query
          name: geboorteplaats
          description: "De naam van de Nederlandse gemeente of een buitenlandse plaats of een plaatsbepaling, die aangeeft waar de persoon is overleden In afwijking van het corresponderende GBA-attribuutsoort wordt voor gemeenten niet de code vastgelegd maar de gemeentenaam. Het betreft een gemeente in het Europese deel van het Koninkrijk. Zie verder de toelichting in de GBA. Wanneer het niet een Nederandse gemeente betreft, wordt een buitenlandse plaatsnaam of een omschrijving zo nodig aangevuld met een aanduiding in lengte- en breedtegraden, indien de geboorte niet in een gemeente of buitenlandse plaats heeft plaatsgevonden (bijvoorbeeld bij een geboorte op of boven internationaal gebied). Standaardwaarde '0000' indien onbekend."
