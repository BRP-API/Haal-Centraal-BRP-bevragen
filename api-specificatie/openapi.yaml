openapi: 3.0.0
servers:
  - description: "SwaggerHub API Auto Mocking"
    url: https://virtserver.swaggerhub.com/VNGRealisatie/api/bevragingen_ingeschreven_personen/v1
  - description: "Referentie-implementatie"
    url: https://www.voorbeeldgemeente.nl/api/bevragingen_ingeschreven_personen/v1
info:
  title: Bevragingen ingeschreven personen
  description: "Koppelvlak voor het ontsluiten van gegevens van ingeschreven personen en aanverwante gegevens uit de GBA. Naast de actuele gegevens van ingeschreven personen, niet-ingeschreven personenen, reisdocumenten en nummeraanduidingen zijn ook endpoints toegevoegd om diverse historische gegevens te bevragen. Zie de [Functionele documentatie](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/docs/functionele_specificaties.md) voor nadere toelichting."
  version: "1.0"
  contact:
    url: https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
paths:
  /ingeschrevenpersonen:
    get:
      operationId: ingeschrevenpersonen
      description: |
        Het ophalen van een collectie Ingeschreven Natuurlijk Personen inclusief het verblijfsadres, ouders, partners, kinderen en reisdocumenten. Het betreft alleen actuele gegevens van de betreffende ingeschreven personen. De volgende combinaties van zoek-parameters zijn toegestaan.

        1.  Persoon
            -  geboorte__geboortedatum
            -  naam__geslachtsnaam (minimaal 2 karakters, trailing wildcard __(* of ?)__ toegestaan)
            -  naam__voornamen(optioneel) (minimaal 2 karakters, trailing wildcard __(* of ?)__ toegestaan)
            -  geboorte__geboorteplaats (optioneel)
            -  geslachtsaanduiding


        2.  Postcode
            -  verblijfplaats__postcode
            -  verblijfplaats__huisnummer
            -  verblijfplaats__huisletter (optioneel)
             -  verblijfplaats__huisnummertoevoeging(optioneel)


        3.  NaamOpenbareRuimte
            -  verblijfplaats__naamOpenbareRuimte
            -  verblijfplaats__woonplaatsnaam
            -  verblijfplaats__huisnummer
            -  verblijfplaats__huisletter (optioneel)
            -  verblijfplaats__huisnummertoevoeging(optioneel)


        4.  Nummeraanduiding
            -  verblijfsplaats__nummeraanduiding

        _gemeentevanInschrijving_ in de administratie van welke gemeente wordt de ingeschreven persoon gezocht.

        _inclusiefverledenpersonen_ indien true worden overleden personen opgenomen in het zoekresultaat. 
      parameters: 
        - in: query
          name: page
          description: "Een pagina binnen de gepagineerde resultatenset."
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: expand
          description: "Hier kan aangegeven worden welke gerelateerde resources meegeladen moeten worden. Als expand=true wordt meegegeven, dan worden alle geneste resources geladen en in _embedded meegegeven. Ook kunnen de specifieke resources en velden van resources die gewenst zijn in de expand parameter kommagescheiden worden opgegeven. Specifieke velden van resource kunnen worden opgegeven door het opgeven van de resource-naam gevolgd door de veldnaam, met daartussen een punt."
          required: false
          schema:
            type: string
            example: kinderen,adressen.postcode,adressen.huisnummer
        - in: query
          name: fields
          description: "Geeft de mogelijkheid de inhoud van de body van het antwoord naar behoefte aan te passen. Bevat een door komma's gescheiden lijst van veldennamen. Als niet-bestaande veldnamen worden meegegeven wordt een 400 Bad Request teruggegeven. Wanneer de parameter fields niet is opgenomen, worden alle gedefinieerde velden die een waarde hebben teruggegeven."
          required: false
          schema:
            type: string
            example: id,onderwerp,aanvrager,wijzig_datum
        - in: query
          name: geboorte__geboortedatum
          description: "Datum waarop de INGESCHREVEN NATUURLIJK PERSOON geboren is."
          required: false
          schema:
            type: string
            format: date
          example: 24-09-1964
        - in: query
          name: naam__voornamen
          description: "De verzameling namen die, gescheiden door spaties, aan de geslachtsnaam voorafgaat. **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter GEBOORTEDATUM en GESLACHTSNAAM . Bij deze query-parameter is het gebruik van een wildcard toegestaan in combinatie met minimaal 2 karakters.**"
          required: false
          schema:
            type: string
            maxLength: 200
          example: Dirk
        - in: query
          name: verblijfplaats__huisletter
          description: "Een door of namens het bevoegd gemeentelijk orgaan ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken. **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter POSTCODE en HUISNUMMER of met de combinatie of met de WOONPLAATSNAAM en NAAMOPENBARERUIMTE en HUISNUMMER** Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG."
          required: false
          schema:
            type: string
            maxLength: 1
          example: a
        - in: query
          name: verblijfplaats__identificatiecodenummeraanduiding
          description: "De unieke aanduiding van een NUMMERAANDUIDING. zie toelichting BAG Combinatie van de viercijferige 'gemeentecode' (volgens GBA tabel 33, Gemeententabel), de tweecijferige 'objecttypecode' en een voor het betreffende objecttype binnen een gemeente uniek tiencijferig 'objectvolgnummer'. De objecttypecode kent in de BAG de volgende waarde:20 nummeraanduiding."
          required: false
          schema:
            type: string
            maxLength: 16
          example: 0518200000366054
        - in: query
          name: geboorte__geboorteplaats
          description: "**Deze query-parameter moet minimaal gecombineerd worden met de queryparameter GEBOORTEDATUM en GESLACHTSNAAM .**"
          required: false
          schema:
            type: string
            maxLength: 40
          example: Utrecht
        - in: query
          name: geslachtsaanduiding
          description: "Een aanduiding die aangeeft dat de ingeschrevene een man of een vrouw is, of dat het geslacht (nog) onbekend is. **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter GEBOORTEDATUM en GESLACHTSNAAM .**"
          required: false
          schema:
              $ref: "#/components/schemas/Geslacht_enum"
        - in: query
          name: verblijfplaats__huisnummer
          description: "Een door of namens het bevoegd gemeentelijk orgaan ten aanzien van een adresseerbaar object toegekende nummering. **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter POSTCODE of met de WOONPLAATSNAAM en NAAMOPENBARERUIMTE** Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG. Alle natuurlijke getallen tussen 1 en 99999."
          required: false
          schema:
            type: integer
          example: 14
        - in: query
          name: verblijfplaats__woonplaatsnaam
          description: "De door het bevoegde gemeentelijke orgaan aan een WOONPLAATS toegekende benaming. **Deze queryparameter mag elleen gebruikt worden in combinatie met de NAAMOPENBARERUIMTE en HUISNUMMER.** Zie verder de toelichting in de BAG. Tekens gecodeerd volgens de UTF-8 standaard."
          required: false
          schema:
            type: string
            maxLength: 80
          example: Utrecht
        - in: query
          name: verblijfplaats__huisnummertoevoeging
          description: "Een door of namens het bevoegd gemeentelijk orgaan ten aanzien van een adresseerbaar object toegekende nadere toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter. **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter POSTCODE en HUISNUMMER of met de combinatie WOONPLAATSNAAM en NAAMOPENBARERUIMTE en HUISNUMMER** Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG. a - z , A - Z , 0 ? 9"
          required: false
          schema:
            type: string
            maxLength: 4
          example: bis
        - in: query
          name: naam__geslachtsnaam
          description: "De (geslachts)naam waarvan de eventueel aanwezige voorvoegsels en adellijke titel/predikaat zijn afgesplitst. **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter GEBOORTEDATUM . Bij deze query-parameter is het gebruik van een wildcard toegestaan in combinatie met minimaal 2 karakters.**"
          required: false
          schema:
            type: string
            maxLength: 200
          example: Vries
        - in: query
          name: verblijfplaats__naamopenbareruimte
          description: "Een door het bevoegde gemeentelijke orgaan aan een OPENBARE RUIMTE toegekende benaming **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter POSTCODE en HUISNUMMER of met de combinatie WOONPLAATSNAAM en HUISNUMMER. In deze parameter mag een wildcard gebruikt worden** Zie verder de toelichting in de BAG. Tekens gecodeerd volgens de UTF-8 standaard"
          required: false
          schema:
            type: string
            maxLength: 80
          example: Tulpstraat
        - in: query
          name: verblijfplaats__postcode
          description: "De door PostNL vastgestelde code behorende bij een bepaalde combinatie van een naam van een woonplaats, naam van een openbare ruimte en een huisnummer **Deze query-parameter moet minimaal gecombineerd worden met de queryparameter HUISNUMMER.** Dit attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting in de BAG."
          required: false
          schema:
            type: string
            pattern: ^[1-9]{1}[0-9]{3}[A-Z]{2}
          example: 2341SX
        - in: query
          name: gemeentevaninschrijving
          description: "Een code die aangeeft in welke gemeente de PL zich bevindt of de gemeente waarnaar de PL is uitgeschreven of de gemeente waar de PL voor de eerste keer is opgenomen. standaardwaarde is 0000 indien onbekend"
          required: false
          schema:
            type: string
            maxLength: 4
          example: 0518
        - in: query
          name: inclusiefoverledenpersonen
          description: "Indien in het antwoord op de zoekvraag ook overleden personen moeten worden geretourneerd, dan dient de parameter *inclusiefOverledenPersonen* opgenomen te zijn met de waarde True. Indien de parameter *inclusiefOverledenPersonen* ontbreekt of de waarde False heeft worden geen overleden personen opgenomen in het zoekresultaat."
          required: false
          schema:
            type: boolean
          example: false
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: '#/components/headers/api_version'
            warning:
              $ref: '#/components/headers/warning'
            X-Total-Count:
              $ref: '#/components/headers/X_Total_Count'
            X-Pagination-Count:
              $ref: '#/components/headers/X_Pagination_Count'
            X-Pagination-Page:
              $ref: '#/components/headers/X_Pagination_Page'
            X-Pagination-Limit:
              $ref: '#/components/headers/X_Pagination_Limit'
            X-Rate-Limit-Limit:
              $ref: '#/components/headers/X_Rate_Limit_Limit'
            X-Rate-Limit-Remaining:
              $ref: '#/components/headers/X_Rate_Limit_Remaining'
            X-Rate-Limit-Reset:
              $ref: '#/components/headers/X_Rate_Limit_Reset'  
          content:
            application/hal+json:
              schema:
               type: object
               properties:
                 _links:
                   $ref: '#/components/schemas/Pagineerlinks'
                 _embedded:
                   type: object
                   properties:
                     ingeschrevenpersonen:
                       type: array
                       items:
                         $ref: '#/components/schemas/IngeschrevenPersoon_sub'
        default:
          description: "Er is een onverwachte fout opgetreden."
          content:
            application/problem+json:
              schema:  
                $ref: '#/components/schemas/Foutbericht'
      tags: 
      - ingeschrevenpersonen
