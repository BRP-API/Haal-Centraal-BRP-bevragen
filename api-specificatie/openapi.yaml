      type: "object"
      description: "Een door het bevoegde gemeentelijke orgaan als zodanig aangewezen\
        \ en van een naam voorzien gedeelte van het grondgebied van de gemeente. Een\
        \ door het bevoegde gemeentelijke orgaan als zodanig toegekende aanduiding\
        \ van een VERBLIJFSOBJECT, een STANDPLAATS of een LIGPLAATS. Een door het\
        \ bevoegde gemeentelijke orgaan als zodanig aangewezen en van een naam voorziene\
        \ buitenruimte die binnen één woonplaats is gelegen In incidentele gevallen\
        \ komt het voor dat een woonplaats (in de zin van het gebied dat in de praktijk\
        \ aangeduid wordt met dezelfde woonplaatsnaam) doorsneden wordt door een gemeentegrens.\
        \ Volgens de definitie zou dit niet kunnen c.q. is een woonplaats anders gedefinieerd\
        \ en dus afgebakend: ?gedeelte van het gemeentelijk grondgebied?. Vooralsnog\
        \ wordt uitgegaan van de BAG-insteek en wordt afgewacht hoe dit opgelost wordt\
        \ in de landelijk te specificeren woonplaatsentabel. Zie de toelichting in\
        \ de Catalogus BAG. In aanvulling hierop het volgende. Het betreft alle gegevens\
        \ en relaties van de NUMMERAANDUIDING zoals deze in de BAG gedefinieerd zijn.\
        \ NUMMERAANDUIDING is gemodelleerd als een specialisatie van ADRESSEERBAAR\
        \ OBJECT AANDUIDING. Daar bij overige (officieel vastgestelde) adressen deels\
        \ vergelijkbare gegevens en relaties van toepassing zijn, zijn desbetreffende\
        \ gegevens gemodelleerd bij ADRESSEERBAAR OBJECT AANDUIDING, de verzameling\
        \ van nummeraanduidingen en overige adresseerbaar object aanduidingen. Als\
        \ openbare ruimte worden onder meer aangemerkt wegen, water, spoorbanen en\
        \ landschappelijke gebieden."
      properties:
        functieadres:
          $ref: "#/components/schemas/SoortAdres_enum"
        huisletter:
          type: "string"
          title: "Huisletter"
          description: "Een door of namens het bevoegd gemeentelijk orgaan ten aanzien\
            \ van een adresseerbaar object toegekende toevoeging aan een huisnummer\
            \ in de vorm van een alfanumeriek teken. Dit attribuutsoort is in de BAG\
            \ gespecificeerd bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR\
