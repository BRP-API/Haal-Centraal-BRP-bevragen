components:
  schemas:
    Bewoning:
      type: "object"
      description: "<body><p>Een bewoning is een adres waar op enig moment in de tijd\
        \ een of meerdere personen is ingeschreven. Daarmee is dit adres een veblijfplaats,\
        \ of is dit adres in het verleden een verblijfplaats geweest.<br/> </p></body>"
      properties:
        bewoners:
          type: "array"
          items:
            $ref: "#/components/schemas/Bewoner"
        functieadres:
          $ref: "#/components/schemas/SoortAdres_enum"
        huisletter:
          type: "string"
          title: "Huisletter"
          description: "<body>Een door of namens het bevoegd gemeentelijk orgaan ten\
            \ aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer\
            \ in de vorm van een alfanumeriek teken.</body><body>Dit attribuutsoort\
            \ is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING. Het\
            \ is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast\
            \ de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt\
            \ onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie\
            \ is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven\
            \ beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting\
            \ in de BAG.</body><body>a - z , A – Z</body>"
          maxLength: 1
          example: "F"
        huisnummer:
          type: "integer"
          title: "Huisnummer"
          description: "<body>Een door of namens het bevoegd gemeentelijk orgaan ten\
            \ aanzien van een adresseerbaar object toegekende nummering.</body><body>Dit\
            \ attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING.\
            \ Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast\
            \ de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt\
            \ onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie\
            \ is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven\
            \ beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting\
            \ in de BAG.</body><body>Alle natuurlijke getallen tussen 1 en 99999.</body>"
          maximum: 99999
          example: 11
        huisnummertoevoeging:
          type: "string"
          title: "Huisnummertoevoeging"
          description: "<body>Een door of namens het bevoegd gemeentelijk orgaan ten\
            \ aanzien van een adresseerbaar object toegekende nadere toevoeging aan\
            \ een huisnummer of een combinatie van huisnummer en huisletter.</body><body>Dit\
            \ attribuutsoort is in de BAG gespecificeerd bij het objecttype NUMMERAANDUIDING.\
            \ Het is bij de ADRESSEERBAAR OBJECT AANDUIDING opgenomen aangezien naast\
            \ de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR OBJECT AANDUIDING wordt\
            \ onderscheiden. Aangezien de ADRESSEERBAAR OBJECT AANDUIDING een generalisatie\
            \ is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR OBJECT AANDUIDING overerven\
            \ beide laatstgenoemde objecttypen dit attribuutsoort. Zie verder de toelichting\
            \ in de BAG.</body><body>a - z , A - Z , 0 – 9</body>"
          maxLength: 4
          example: "2"
        identificatiecodeNummeraanduiding:
          type: "string"
          title: "Identificatiecode nummeraanduiding"
          description: "<body>De unieke aanduiding van een NUMMERAANDUIDING.</body><body>zie\
            \ toelichting BAG</body><body>Combinatie van de viercijferige 'gemeentecode'\
            \ (volgens GBA tabel 33, Gemeententabel), de tweecijferige 'objecttypecode'\
            \ en een voor het betreffende objecttype binnen een gemeente uniek tiencijferig\
            \ 'objectvolgnummer'. De objecttypecode kent in de BAG de volgende waarde:20\
            \ nummeraanduiding.</body>"
          maxLength: 16
          example: "0518200001645858"
        naamOpenbareRuimte:
          type: "string"
          title: "Naam openbare ruimte"
          description: "<body>Een door het bevoegde gemeentelijke orgaan aan een OPENBARE\
            \ RUIMTE toegekende benaming</body><body>Zie verder de toelichting in\
            \ de BAG.</body><body>Tekens gecodeerd volgens de UTF-8 standaard</body>"
          maxLength: 80
          example: "Proteriusstraat"
        postcode:
          type: "string"
          title: "Postcode"
          description: "<body>De door PostNL vastgestelde code behorende bij een bepaalde\
            \ combinatie van een naam van een woonplaats, naam van een openbare ruimte\
            \ en een huisnummer</body><body>Dit attribuutsoort is in de BAG gespecificeerd\
            \ bij het objecttype NUMMERAANDUIDING. Het is bij de ADRESSEERBAAR OBJECT\
            \ AANDUIDING opgenomen aangezien naast de NUMMERAANDUIDING de OVERIG ADRESSEERBAAR\
            \ OBJECT AANDUIDING wordt onderscheiden. Aangezien de ADRESSEERBAAR OBJECT\
            \ AANDUIDING een generalisatie is van NUMMERAANDUIDING en OVERIG ADRESSEERBAAR\
            \ OBJECT AANDUIDING overerven beide laatstgenoemde objecttypen dit attribuutsoort.\
            \ Zie verder de toelichting in de BAG.</body>"
          pattern: "^[1-9]{1}[0-9]{3}[A-Z]{2}$"
          example: "2571BP"
        identificatiecodeAdresseerbaarObject:
          type: "string"
          title: "Verblijfsobjectidentificatie"
          description: "<body>De unieke identificatie van een VERBLIJFSOBJECT, LIGPLAATS of STANDPLAATS .</body><body>Combinatie\
            \ van de viercijferige 'gemeentecode' (volgens GBA tabel 33, Gemeententabel),\
