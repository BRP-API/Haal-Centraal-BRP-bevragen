        /> - verblijfplaats</strong>gemeentevaninschrijving<br /> - verblijfplaats__huisnummer</p>
        <p></li><li>Nummeraanduiding<br /> - verblijfplaats__nummeraanduiding</p>
        <p>De bovenstaande combinaties van parameters mogen gecombineerd worden met
        de overige beschikbare query-parameters.</p> <p>Overleden personen worden
        opgenomen in het zoekresultaat.</p> <p>Het resultaat bevat de verblijfplaatshistorie
        waarvan de EINDdatumgeldigheidverblijfplaats op of na de datumVan ligt EN
        de BEGINdatum op of voor de DatumTotEnMet ligt.</p> <p>Of</p> <p>Het resultaat
