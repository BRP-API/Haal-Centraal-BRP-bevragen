        op de peildatum ligt.</p> <p> Als peildatum is ingevuld mogen datumVan en
        datumTotenMet nietingevuld zijn.</p> <p>Er wordt niet op de gevonden adressen
        gesorteerd, maar per aders (bewoning) worden de bewoners wel gesorteerd op
        datumvan.</p></li></ol></body>
