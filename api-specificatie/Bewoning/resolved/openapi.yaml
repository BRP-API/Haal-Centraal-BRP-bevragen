        over de bewoners van het betreffende verblijfobject. Ten minste &eacute;&eacute;n
        van de volgende combinaties van parameters moet zijn opgenomen.</p> <p><br
        /></p><ol><li>Identificatiecodenummeraanduiding <br /></li><li>Verblijfsobjectidentificatie
