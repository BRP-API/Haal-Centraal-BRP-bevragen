  schemas:
    IngeschrevenPersoon:
      type: "object"
      description: "Een NATUURLIJK PERSOON ingeschreven in de Basisregistratie Personen\
        \ (BRP). Categorie 01/51 Gegevens over de ingeschrevene. Het betreft de verzameling\
        \ van personen ingeschreven in de GBA of RNI woonachtig in de gemeente dan\
        \ wel elders en van belang voor de gemeentelijke taakuitoefening. Een INGESCHREVEN\
        \ NATUURLIJK PERSOON is een specialisatie van NATUURLIJK PERSOON."
      properties:
        burgerservicenummer:
          type: "string"
          title: "Burgerservicenummer"
          description: "Het burgerservicenummer, bedoeld in artikel 1.1 van de Wet\
            \ algemene bepalingen burgerservicenummer. Element 01.20 Het burgerservicenummer,\
            \ bedoeld in artikel 1.1 van de Wet algemene bepalingen burgerservicenummer.\
            \ Elk ingeschreven natuurlijk persoon heeft een BSN, een nummer dat de\
            \ natuurlijk persoon uniek identificeert in overheidsadministraties. De\
            \ attribuutsoort kent onder meer historie omdat het mogelijk is dat het\
            \ Burgerservicenummer van een natuurlijk persoon wijzigt, met name vanwege\
            \ ambtelijke correcties. Zie verder de toelichting in de GBA Alle nummers\
