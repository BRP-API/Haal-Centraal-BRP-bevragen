        \ OBJECT AANDUIDING. Daar bij overige (officieel vastgestelde) adressen deels\
        \ vergelijkbare gegevens en relaties van toepassing zijn, zijn desbetreffende\
        \ gegevens gemodelleerd bij ADRESSEERBAAR OBJECT AANDUIDING, de verzameling\
        \ van nummeraanduidingen en overige adresseerbaar object aanduidingen. Het\
        \ betreft een gegevensgroeptype dat bestaat uit de volgende (groep)attribuutsoorten:\
        \ Adresherkomst Locatie beschrijving en de volgende relatiesoorten: is ingeschreven\
        \ op NUMMERAANDUIDING verblijft op LIGPLAATS verblijft op STANDPLAATS. verblijft\
        \ in VERBLIJFSOBJECT verblijft op locatie in WOONPLAATS Het gegevensgroeptype\
        \ is ontleend aan de groep Adres (A.1.13) in de BRP (versie 1.0, oktober 2014).\
        \ Daarin betreft een verblijfadres van een persoon telkens een woon- of een\
        \ briefadres. Met het gegevensgroeptype Verblijfsadres modelleren we v.w.b.\
        \ de BRP alleen verblijfadressen zijnde woonadressen. BRP-verblijfplaatsen\
        \ zijnde briefadressen modelleren we als correspondentieadres bij SUBJECT.\
        \ Indien in de BRP bij een persoon alleen een briefadres is opgenomen, kan\
        \ een andere bron toch beschikken over een woonadres. Vandaar dat met de attribuutsoort\
        \ Adresherkomst wordt aangegeven of het verblijfadres al dan niet als authentieke\
        \ bron de BRP heeft. Zie ook de toelichting bij laatstgenoemd attribuutsoort."
