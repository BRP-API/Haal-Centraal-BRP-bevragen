        \ gegevens over het verblijf en adres van de INGESCHREVEN NATUURLIJK PERSOON\
        \ 08/58 Gegevens over het verblijf en adres van de ingeschreven persoon. Dit\
        \ is het adres waarop een persoon is ingeschreven. Zie de toelichting in de\
        \ Catalogus BAG. In aanvulling hierop het volgende. Het betreft alle gegevens\
        \ en relaties van de NUMMERAANDUIDING zoals deze in de BAG gedefinieerd zijn.\
