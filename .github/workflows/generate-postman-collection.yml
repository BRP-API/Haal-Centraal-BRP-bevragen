name: generate-postman-collection

on:
  push:
    paths:
        - "specificatie/genereervariant/*.yaml"
        - ".github/workflows/generate-postman-collection.yml"
    branches:
      - '**'
  workflow_dispatch:

jobs:
  generate-sdks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Generate Postman collection
        run: npm run oas:generate-postman-collection
      - name: push generated postman collection to remote
        run: |
          if [ -n "$(git status ./test/BRP-Bevragen-postman-collection.json --porcelain)" ]; then
            git config user.name "$GITHUB_ACTOR"
            git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git add test/BRP-Bevragen-postman-collection.json
            git commit -m "commit generated postman artifacts"
            git push
          fi
